<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer - High Quality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        .loading-text {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            font-weight: 500;
        }
        .circular-progress {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }
        .circular-progress svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        .circular-progress circle {
            fill: none;
            stroke-width: 3;
        }
        .circle-bg {
            stroke: rgba(0, 0, 0, 0.1);
        }
        .circle-progress {
            stroke: #3b82f6;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }
        .progress-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 600;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="loading">
            <div class="circular-progress">
                <svg viewBox="0 0 80 80">
                    <circle class="circle-bg" cx="40" cy="40" r="36"></circle>
                    <circle class="circle-progress" cx="40" cy="40" r="36"
                            stroke-dasharray="226.19"
                            stroke-dashoffset="226.19"></circle>
                </svg>
                <div class="progress-percent">0%</div>
            </div>
            <div class="loading-text">Loading</div>
        </div>
    </div>

    <!-- Three.js ve gerekli kütüphaneler - ui.html ile aynı (r128) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://unpkg.com/meshoptimizer@0.18.1/meshopt_decoder.js"></script>

    <script>
        class GLBViewer {
            constructor() {
                this.container = document.getElementById('viewer-container');
                this.loading = document.getElementById('loading');
                this.quality = 'high'; // HIGH quality mode
                this.devicePixelRatio = Math.min(window.devicePixelRatio, 2); // Better quality

                this.init();
                this.setupLights();
                this.animate();

                // Handle window resize and fullscreen
                window.addEventListener('resize', () => this.onWindowResize());
                document.addEventListener('fullscreenchange', () => this.onFullscreenChange());
            }

            init() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = null; // Transparent to show blurred background

                // Camera - FOV 45 for orbit mode, positioned further back for zoom out
                this.camera = new THREE.PerspectiveCamera(
                    45,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    2000
                );
                this.camera.position.set(0, 3, 8); // Further back for zoom out capability

                // Renderer with HIGHEST quality settings for materials
                this.renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    powerPreference: 'high-performance',
                    preserveDrawingBuffer: true,
                    alpha: true // Enable transparency
                });
                this.renderer.setPixelRatio(this.devicePixelRatio);
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                this.renderer.physicallyCorrectLights = true; // Better material rendering

                this.container.appendChild(this.renderer.domElement);

                // Controls - AUTO-ROTATE DISABLED, zoom enabled
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.autoRotate = false; // DISABLED as requested
                this.controls.autoRotateSpeed = 0;
                this.controls.minDistance = 0.1; // Allow very close zoom
                this.controls.maxDistance = 200; // Allow very far zoom out
                this.controls.enablePan = true;
                this.controls.enableZoom = true;
            }

            setupLights() {
                // Ambient Light - for overall illumination
                this.ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
                this.scene.add(this.ambientLight);

                // Main Directional Light with shadows
                this.directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
                this.directionalLight.position.set(10, 50, 20);
                this.directionalLight.castShadow = true;

                // High quality shadow map
                this.directionalLight.shadow.mapSize.width = 4096;
                this.directionalLight.shadow.mapSize.height = 4096;
                this.directionalLight.shadow.camera.near = 0.5;
                this.directionalLight.shadow.camera.far = 500;
                this.directionalLight.shadow.camera.left = -50;
                this.directionalLight.shadow.camera.right = 50;
                this.directionalLight.shadow.camera.top = 50;
                this.directionalLight.shadow.camera.bottom = -50;
                this.directionalLight.shadow.bias = -0.0001;

                this.scene.add(this.directionalLight);

                // Fill light from opposite side
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
                fillLight.position.set(-10, 20, -20);
                this.scene.add(fillLight);

                // Hemisphere Light for better ambient
                this.hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
                this.scene.add(this.hemisphereLight);

                // Environment map for realistic reflections (frosted glass, etc.)
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                pmremGenerator.compileEquirectangularShader();

                // Load HDRI environment for best material quality
                new THREE.RGBELoader().load(
                    'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/venice_sunset_1k.hdr',
                    (texture) => {
                        const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                        this.scene.environment = envMap;
                        this.scene.background = null; // Keep transparent
                        texture.dispose();
                        pmremGenerator.dispose();
                    }
                );
            }

            updateProgress(percent) {
                const circle = document.querySelector('.circle-progress');
                const percentText = document.querySelector('.progress-percent');
                const circumference = 2 * Math.PI * 36; // radius = 36
                const offset = circumference - (percent / 100) * circumference;

                circle.style.strokeDashoffset = offset;
                percentText.textContent = Math.round(percent) + '%';
            }

            async loadGLB(url) {
                return new Promise((resolve, reject) => {
                    const loader = new THREE.GLTFLoader();

                    // Setup Draco decoder
                    const dracoLoader = new THREE.DRACOLoader();
                    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
                    loader.setDRACOLoader(dracoLoader);

                    // Setup Meshopt decoder
                    if (typeof MeshoptDecoder !== 'undefined') {
                        loader.setMeshoptDecoder(MeshoptDecoder);
                    }

                    loader.load(
                        url,
                        (gltf) => {
                            const model = gltf.scene;

                            // Setup shadows and materials for all meshes
                            model.traverse((child) => {
                                if (child.isMesh) {
                                    child.castShadow = true;
                                    child.receiveShadow = true;

                                    // Ensure materials render at highest quality
                                    if (child.material) {
                                        // Enable environment map for reflections
                                        child.material.envMapIntensity = 1.0;

                                        // For transparent/glass materials
                                        if (child.material.transparent || child.material.opacity < 1) {
                                            child.material.transparent = true;
                                            child.material.side = THREE.DoubleSide;
                                        }

                                        // For rough/metallic materials
                                        if (child.material.roughness !== undefined) {
                                            child.material.roughness = child.material.roughness;
                                        }
                                        if (child.material.metalness !== undefined) {
                                            child.material.metalness = child.material.metalness;
                                        }

                                        child.material.needsUpdate = true;
                                    }
                                }
                            });

                            // Add model to scene
                            this.scene.add(model);
                            this.model = model;

                            // Auto-fit model to screen with zoom out capability
                            this.fitModelToScreen();

                            this.loading.style.display = 'none';
                            resolve(model);
                        },
                        (progress) => {
                            if (progress.total > 0) {
                                const percent = (progress.loaded / progress.total * 100);
                                this.updateProgress(percent);
                            }
                        },
                        (error) => {
                            console.error('Error loading GLB:', error);
                            document.querySelector('.loading-text').textContent = 'Error loading model';
                            reject(error);
                        }
                    );
                });
            }

            fitModelToScreen() {
                if (!this.model) return;

                // Calculate bounding box
                const box = new THREE.Box3().setFromObject(this.model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // Calculate max dimension
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = this.camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));

                // More padding for better zoom out capability
                cameraZ *= 2.5;

                // Position camera further for zoom out
                this.camera.position.set(center.x, center.y + cameraZ * 0.3, center.z + cameraZ);

                // Point camera at center
                this.camera.lookAt(center);

                // Update controls target
                this.controls.target.copy(center);
                this.controls.update();

                // Adjust near/far planes
                this.camera.near = cameraZ / 100;
                this.camera.far = cameraZ * 100;
                this.camera.updateProjectionMatrix();
            }

            onWindowResize() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                this.renderer.setSize(width, height);

                // Re-fit model when window resizes
                if (this.model) {
                    this.fitModelToScreen();
                }
            }

            onFullscreenChange() {
                // Wait a bit for the fullscreen transition to complete
                setTimeout(() => {
                    this.onWindowResize();
                }, 100);
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize viewer
        const viewer = new GLBViewer();

        // Function to load GLB from URL (can be called from parent)
        window.loadGLBModel = function(url) {
            // Remove existing model if any
            if (viewer.model) {
                viewer.scene.remove(viewer.model);
                viewer.model = null;
            }

            // Show loading
            viewer.loading.style.display = 'block';
            viewer.updateProgress(0);

            // Load new model
            return viewer.loadGLB(url);
        };

        // Auto-load if URL parameter is present
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        if (modelUrl) {
            window.loadGLBModel(decodeURIComponent(modelUrl));
        }

        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'loadGLB' && event.data.url) {
                window.loadGLBModel(event.data.url);
            }
        });
    </script>
</body>
</html>
