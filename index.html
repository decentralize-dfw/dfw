        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --text: #ffffff;
            --text-dim: #888888;
            --accent: #ffffff;
            --border: #2a2a2a;
            --filter-active: #ffffff;
            --filter-inactive: #444444;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text);
            text-decoration: none;
        }

        .logo span {
            font-weight: 300;
            opacity: 0.6;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: transparent;
            color: var(--text-dim);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            border-color: var(--text-dim);
            color: var(--text);
        }

        .filter-btn.active {
            background: var(--filter-active);
            border-color: var(--filter-active);
            color: var(--bg);
        }

        /* Main Content */
        .main {
            padding-top: 80px;
            padding-bottom: 60px;
            min-height: 100vh;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 20px 24px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Project Card */
        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-4px);
            background: var(--bg-card-hover);
            border-color: var(--text-dim);
        }

        .project-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 16/10;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card-category {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text);
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-subtitle {
            font-size: 11px;
            color: var(--text-dim);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--text);
            color: var(--bg);
        }

        .modal-media {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            flex-shrink: 0;
        }

        .modal-media img,
        .modal-media video,
        .modal-media iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-content {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-category {
            display: inline-block;
            padding: 4px 12px;
            background: var(--border);
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .modal-description {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.7;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .modal-btn-primary {
            background: var(--text);
            color: var(--bg);
            border: none;
        }

        .modal-btn-primary:hover {
            background: var(--text-dim);
        }

        .modal-btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .modal-btn-secondary:hover {
            border-color: var(--text);
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border);
            padding: 24px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .footer-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text);
        }

        .footer-copy {
            font-size: 11px;
            color: var(--text-dim);
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0 16px;
                height: 56px;
            }

            .logo {
                font-size: 16px;
            }

            .filter-bar {
                display: none;
            }

            .filter-bar.mobile {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.95);
                backdrop-filter: blur(20px);
                padding: 12px 16px;
                z-index: 100;
                border-top: 1px solid var(--border);
                overflow-x: auto;
                gap: 8px;
            }

            .filter-bar.mobile::-webkit-scrollbar {
                display: none;
            }

            .main {
                padding-top: 72px;
                padding-bottom: 80px;
            }

            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
                padding: 16px;
            }

            .card-content {
                padding: 12px;
            }

            .card-title {
                font-size: 13px;
            }

            .card-subtitle {
                font-size: 10px;
            }

            .modal {
                max-height: 95vh;
                border-radius: 12px 12px 0 0;
                margin-top: auto;
            }

            .modal-content {
                padding: 20px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Desktop filter bar visibility */
        @media (min-width: 769px) {
            .filter-bar.mobile {
                display: none !important;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card {
            animation: fadeInUp 0.4s ease forwards;
            opacity: 0;
        }

        .project-card:nth-child(1) { animation-delay: 0.05s; }
        .project-card:nth-child(2) { animation-delay: 0.1s; }
        .project-card:nth-child(3) { animation-delay: 0.15s; }
        .project-card:nth-child(4) { animation-delay: 0.2s; }
        .project-card:nth-child(5) { animation-delay: 0.25s; }
        .project-card:nth-child(6) { animation-delay: 0.3s; }
        .project-card:nth-child(7) { animation-delay: 0.35s; }
        .project-card:nth-child(8) { animation-delay: 0.4s; }
        .project-card:nth-child(9) { animation-delay: 0.45s; }
        .project-card:nth-child(10) { animation-delay: 0.5s; }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Loading */
        .loading {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-top-color: var(--text);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    // DOM Elements
    const loading = document.getElementById('loading');
    const projectsGrid = document.getElementById('projectsGrid');
    const filterBar = document.getElementById('filterBar');
    const mobileFilterBar = document.getElementById('mobileFilterBar');
    const modalOverlay = document.getElementById('modalOverlay');
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');
    const modalMedia = document.getElementById('modalMedia');
    const modalCategory = document.getElementById('modalCategory');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const modalActions = document.getElementById('modalActions');

    let currentFilter = 'all';
    let currentProject = null;

    // Initialize
    function init() {
        renderProjects(PROJECTS);
        setupFilters();
        setupModal();

        // Hide loading after a short delay
        setTimeout(() => {
            loading.classList.add('hidden');
        }, 500);
    }

    // Render Projects
    function renderProjects(projects) {
        projectsGrid.innerHTML = '';

        const filtered = currentFilter === 'all'
            ? projects
            : projects.filter(p => p.category === currentFilter);

        if (filtered.length === 0) {
            projectsGrid.innerHTML = `
                <div class="empty-state">
                    <h3>No projects found</h3>
                    <p>Try selecting a different category</p>
                </div>
            `;
            return;
        }

        filtered.forEach((project, index) => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.animationDelay = `${Math.min(index * 0.05, 0.5)}s`;
            card.innerHTML = `
                <div class="card-image">
                    <img src="${project.thumbnail}" alt="${project.name}" loading="lazy">
                    <span class="card-category">${project.category}</span>
                </div>
                <div class="card-content">
                    <h3 class="card-title">${project.name}</h3>
                    <p class="card-subtitle">${project.subtitle}</p>
                </div>
            `;
            card.addEventListener('click', () => openModal(project));
            projectsGrid.appendChild(card);
        });
    }

    // Setup Filters
    function setupFilters() {
        const handleFilter = (btn) => {
            const filter = btn.dataset.filter;
            currentFilter = filter;

            // Update active state for both filter bars
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.filter === filter);
            });

            renderProjects(PROJECTS);
        };

        filterBar.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => handleFilter(btn));
        });

        mobileFilterBar.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => handleFilter(btn));
        });
    }

    // Setup Modal
    function setupModal() {
        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    }

    // Open Modal
    function openModal(project) {
        currentProject = project;

        // Set media
        const isVideo = project.link && (project.link.includes('.mp4') || project.link.includes('video.wix'));
        if (isVideo) {
            modalMedia.innerHTML = `<video src="${project.link}" autoplay muted loop playsinline></video>`;
        } else {
            modalMedia.innerHTML = `<img src="${project.image}" alt="${project.name}">`;
        }

        // Set content
        modalCategory.textContent = project.category.toUpperCase();
        modalTitle.textContent = `${project.name} - ${project.subtitle}`;
        modalDescription.textContent = project.description;

        // Set actions
        let actionsHTML = '';
        if (project.page) {
            actionsHTML += `<a href="${project.page}" class="modal-btn modal-btn-primary">Open Page</a>`;
        }
        if (project.link && !isVideo) {
            actionsHTML += `<a href="${project.link}" target="_blank" rel="noopener" class="modal-btn modal-btn-secondary">Enter Experience</a>`;
        }
        modalActions.innerHTML = actionsHTML;

        // Show modal
        modalOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    // Close Modal
    function closeModal() {
        modalOverlay.classList.remove('active');
        document.body.style.overflow = '';
        currentProject = null;

        // Stop video if playing
        const video = modalMedia.querySelector('video');
        if (video) video.pause();
    }

    // Start app
    document.addEventListener('DOMContentLoaded', init);
    </script>
