        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --text: #ffffff;
            --text-dim: #888888;
            --accent: #ffffff;
            --border: #333333;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--text);
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: var(--text);
        }

        /* Main Content */
        .main {
            padding-top: 100px;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            color: var(--text-dim);
            letter-spacing: 2px;
            line-height: 1.8;
        }

        /* Category Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 32px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 14px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        /* 3D Canvas */
        #canvas-container {
            width: 100%;
            height: 600px;
            position: relative;
            margin: 40px 0;
        }

        #three-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #three-canvas:active {
            cursor: grabbing;
        }

        /* Projects Grid */
        .projects {
            max-width: 1800px;
            margin: 0 auto;
            padding: 40px;
        }

        .category-section {
            margin-bottom: 80px;
        }

        .category-title {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: #0a0a0a;
            border: 1px solid var(--border);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: var(--text);
        }

        .project-image {
            width: 100%;
            aspect-ratio: 16/10;
            overflow: hidden;
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-category {
            position: absolute;
            top: 16px;
            left: 16px;
            padding: 6px 16px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .project-content {
            padding: 24px;
        }

        .project-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .project-subtitle {
            font-size: 13px;
            color: var(--text-dim);
            letter-spacing: 1px;
            line-height: 1.6;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 40px;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #0a0a0a;
            border: 1px solid var(--border);
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--text);
            color: var(--bg);
        }

        .modal-media {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
        }

        .modal-media video,
        .modal-media iframe,
        .modal-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-body {
            padding: 40px;
        }

        .modal-category {
            display: inline-block;
            padding: 6px 16px;
            background: var(--border);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .modal-description {
            font-size: 16px;
            color: var(--text-dim);
            line-height: 1.8;
            margin-bottom: 32px;
            letter-spacing: 0.5px;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 16px 40px;
            font-size: 14px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
        }

        .modal-btn-primary {
            background: var(--text);
            color: var(--bg);
            border: 1px solid var(--text);
        }

        .modal-btn-primary:hover {
            background: transparent;
            color: var(--text);
        }

        .modal-btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .modal-btn-secondary:hover {
            border-color: var(--text);
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border);
            padding: 60px 40px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 2px;
            transition: color 0.3s;
            text-transform: uppercase;
        }

        .footer-link:hover {
            color: var(--text);
        }

        .footer-copy {
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .logo {
                font-size: 18px;
            }

            .nav {
                gap: 20px;
            }

            .nav-link {
                font-size: 11px;
            }

            .hero h1 {
                font-size: 36px;
                letter-spacing: 4px;
            }

            .hero p {
                font-size: 14px;
            }

            .filters {
                padding: 20px;
                gap: 12px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 11px;
            }

            #canvas-container {
                height: 400px;
            }

            .category-title {
                font-size: 24px;
                letter-spacing: 3px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal {
                padding: 20px;
            }

            .modal-body {
                padding: 24px;
            }

            .modal-title {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .modal-description {
                font-size: 14px;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }
        .project-card:nth-child(6) { animation-delay: 0.6s; }

        /* Canvas Info */
        .canvas-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-dim);
            font-size: 12px;
            letter-spacing: 2px;
            text-align: center;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-dim);
            font-size: 12px;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
            z-index: 100;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>

        // Initialize
        let currentFilter = 'all';
        let scene, camera, renderer, particles;

        function init() {
            renderProjects();
            setupFilters();
            setupModal();
            init3D();
            animate3D();
        }

        // Setup Filters
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;

                    // Show/hide categories
                    document.querySelectorAll('.category-section').forEach(section => {
                        if (currentFilter === 'all') {
                            section.style.display = 'block';
                        } else {
                            section.style.display = section.id === currentFilter ? 'block' : 'none';
                        }
                    });
                });
            });
        }

        // Render Projects
        function renderProjects() {
            Object.keys(PROJECTS).forEach(category => {
                const grid = document.getElementById(`${category}-grid`);
                PROJECTS[category].forEach(project => {
                    const card = createProjectCard(project);
                    grid.appendChild(card);
                });
            });
        }

        // Create Project Card
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <div class="project-image">
                    <img src="${project.thumbnail}" alt="${project.name}" loading="lazy">
                    <span class="project-category">${project.category}</span>
                </div>
                <div class="project-content">
                    <h3 class="project-title">${project.name}</h3>
                    <p class="project-subtitle">${project.subtitle}</p>
                </div>
            `;
            card.addEventListener('click', () => openModal(project));
            return card;
        }

        // Setup Modal
        function setupModal() {
            const modal = document.getElementById('modal');
            const modalClose = document.getElementById('modal-close');

            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Open Modal
        function openModal(project) {
            const modal = document.getElementById('modal');
            const modalMedia = document.getElementById('modal-media');
            const modalCategory = document.getElementById('modal-category');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalActions = document.getElementById('modal-actions');

            // Set media (video first if available, otherwise image)
            if (project.video) {
                modalMedia.innerHTML = `<video src="${project.video}" controls autoplay muted loop></video>`;
            } else {
                modalMedia.innerHTML = `<img src="${project.image}" alt="${project.name}">`;
            }

            // Set content
            modalCategory.textContent = project.category.toUpperCase();
            modalTitle.textContent = `${project.name} - ${project.subtitle}`;
            modalDescription.textContent = project.description;

            // Set actions
            let actionsHTML = '';
            if (project.page) {
                actionsHTML += `<a href="${project.page}" class="modal-btn modal-btn-primary">Open Page</a>`;
            }
            if (project.link) {
                actionsHTML += `<a href="${project.link}" target="_blank" class="modal-btn modal-btn-secondary">Visit Experience</a>`;
            }
            modalActions.innerHTML = actionsHTML;

            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';

            // Stop video if playing
            const video = modal.querySelector('video');
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
        }

        // Initialize 3D
        function init3D() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('three-canvas');

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 30;

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create particles
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            // Create three spheres (one for each category)
            const sphereConfigs = [
                { radius: 15, count: 50, color: [1, 1, 1], center: [-20, 0, 0] },      // Experience
                { radius: 15, count: 50, color: [0.8, 0.8, 1], center: [0, 0, 0] },   // Gallery
                { radius: 15, count: 50, color: [1, 0.8, 0.8], center: [20, 0, 0] }   // Design
            ];

            sphereConfigs.forEach(config => {
                for (let i = 0; i < config.count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = config.radius * (0.7 + Math.random() * 0.3);

                    const x = config.center[0] + r * Math.sin(phi) * Math.cos(theta);
                    const y = config.center[1] + r * Math.sin(phi) * Math.sin(theta);
                    const z = config.center[2] + r * Math.cos(phi);

                    positions.push(x, y, z);
                    colors.push(...config.color);
                }
            });

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Mouse controls
            let mouseX = 0, mouseY = 0;
            let isDragging = false;
            let previousMouseX = 0, previousMouseY = 0;

            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMouseX = e.clientX;
                previousMouseY = e.clientY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMouseX;
                    const deltaY = e.clientY - previousMouseY;

                    particles.rotation.y += deltaX * 0.005;
                    particles.rotation.x += deltaY * 0.005;

                    previousMouseX = e.clientX;
                    previousMouseY = e.clientY;
                }
            });

            canvas.addEventListener('mouseup', () => {
                isDragging = false;
            });

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.05;
                camera.position.z = Math.max(15, Math.min(60, camera.position.z));
            }, { passive: false });

            // Resize
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        }

        // Animate 3D
        function animate3D() {
            requestAnimationFrame(animate3D);

            if (particles) {
                particles.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);
    </script>
