<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFWy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica", monospace;
        }
        
        body {
            background-color: transparent;
            overflow: hidden;
            color: #000;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .top-section {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            display: flex;
            flex-direction: column;
            padding: 10px 15px 15px 15px;
            background-color: rgba(255, 255, 255, 0);
            z-index: 10;
            gap: 10px;
        }

        .top-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 500px;
            gap: 10px;
        }

        .media-btn-container {
            z-index: 11;
            height: 32px;
            display: flex;
            gap: 8px;
            width: 500px;
            padding-left: 0;
            padding-right: 0;
        }

        .collections-row {
            display: flex;
            width: 500px;
            padding-left: 0;
            padding-right: 0;
            gap: 6px;
            z-index: 11;
        }

        .collections {
            display: flex;
            gap: 6px;
            z-index: 11;
            height: 32px;
            width: 100%;
            white-space: nowrap;
        }

        .media-btn, .collection-btn {
            padding: 5px 6px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            color: #000;
            box-shadow: none;
            text-shadow: none;
            height: 32px;
            line-height: 20px;
            flex: 1;
            outline: none;
            position: relative;
        }

        .collection-btn {
            padding: 5px 4px;
            font-size: 9px;
            letter-spacing: 0px;
        }

        .media-btn {
            font-style: italic;
            font-weight: bold;
            letter-spacing: 0.1px;
        }

        .all-btn {
            font-weight: bolder !important;
            background-color: rgba(240, 240, 240, 0.9) !important;
        }
        
        .collection-btn:hover, .media-btn:hover {
            background-color: rgba(240, 240, 240, 0.9);
        }

        .collection-btn.active, .media-btn.active {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            opacity: 1;
        }

        #viewerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        #htmlViewer, #linkViewer {
            width: 100%;
            height: min(100vh, 840px);
            border: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            background: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="top-controls">
                <div class="media-btn-container">
                    <button class="media-btn" id="media-btn">Home</button>
                    <button class="media-btn" id="theater-btn">Theater</button>
                    <button class="media-btn" id="runway-btn">Runway</button>
                    <button class="media-btn" id="gallery-top-btn">Gallery</button>
                    <button class="media-btn" id="space-btn">Space</button>
                    <button class="media-btn" id="avatar-top-btn">Avatar</button>
                    <button class="media-btn" id="design-top-btn">Design</button>
                    <button class="media-btn active" id="info-btn">Info</button>
                </div>
            </div>
            <div class="collections-row">
                <div class="collections">
                    <button class="collection-btn active" id="info-sub-btn">Info</button>
                    <button class="collection-btn" id="index-btn">Index</button>
                    <button class="collection-btn" id="services-btn">Services</button>
                    <button class="collection-btn" id="manifest-btn">Manifesto</button>
                    <button class="collection-btn" id="blog-btn">Blog</button>
                    <button class="collection-btn" id="contact-form-btn">Contact Form</button>
                    <button class="collection-btn" id="meet-btn">Meet</button>
                    <button class="collection-btn" id="files-btn">Files</button>
                </div>
            </div>
        </div>

        <div id="viewerContainer">
            <iframe id="htmlViewer" src="about:blank"></iframe>
            <iframe id="linkViewer" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        const dom = {
            viewer: {
                container: document.getElementById('viewerContainer'),
                html: document.getElementById('htmlViewer'),
                link: document.getElementById('linkViewer')
            }
        };

        function setActiveButton(button, buttonType) {
            const selector = buttonType === 'media' ? '.media-btn' : '.collection-btn';
            document.querySelectorAll(selector).forEach(btn => {
                btn.classList.remove('active');
            });
            if (button) {
                button.classList.add('active');
            }
        }

        function toggleViewers(showHtml) {
            dom.viewer.html.style.display = showHtml ? 'block' : 'none';
            dom.viewer.link.style.display = showHtml ? 'none' : 'block';
        }

        async function loadContent(url, type) {
            const htmlViewer = dom.viewer.html;
            const linkViewer = dom.viewer.link;

            // Reset both viewers
            htmlViewer.src = 'about:blank';
            htmlViewer.srcdoc = '';
            linkViewer.src = 'about:blank';

            await new Promise(resolve => setTimeout(resolve, 50));

            try {
                if (type === 'html') {
                    toggleViewers(true);
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const html = await response.text();
                    htmlViewer.srcdoc = html;

                    await new Promise((resolve, reject) => {
                        htmlViewer.onload = resolve;
                        htmlViewer.onerror = () => reject(new Error('Failed to load HTML content'));
                    });
                } else {
                    toggleViewers(false);
                    linkViewer.src = url;

                    await new Promise((resolve, reject) => {
                        linkViewer.onload = resolve;
                        linkViewer.onerror = () => reject(new Error('Failed to load URL content'));
                    });
                }
            } catch (error) {
                console.error('Loading error:', error);
                if (type === 'html') {
                    htmlViewer.srcdoc = `<p>Error loading content: ${error.message}</p>`;
                } else {
                    linkViewer.srcdoc = `<p>Error loading content: ${error.message}</p>`;
                }
            }
        }

        function setupEventListeners() {
            const buttons = {
                media: [
                    { id: 'media-btn', url: 'https://www.digitalforgerywork.shop/dojjo', type: 'redirect' },
                    { id: 'theater-btn', url: 'https://www.digitalforgerywork.shop/theater', type: 'redirect' },
                    { id: 'runway-btn', url: 'https://www.digitalforgerywork.shop/runway', type: 'redirect' },
                    { id: 'gallery-top-btn', url: 'https://www.digitalforgerywork.shop/gallery', type: 'redirect' },
                    { id: 'space-btn', url: 'https://www.digitalforgerywork.shop/space', type: 'redirect' },
                    { id: 'avatar-top-btn', url: 'https://www.digitalforgerywork.shop/avatar', type: 'redirect' },
                    { id: 'design-top-btn', url: 'https://www.digitalforgerywork.shop/design', type: 'redirect' },
                    { id: 'info-btn', url: 'https://raw.githubusercontent.com/decentralize-dfw/finder/main/dfw-info-manifest.html', type: 'html', subButton: 'info-sub-btn' }
                ],
                collection: [
                    { id: 'info-sub-btn', url: 'https://raw.githubusercontent.com/decentralize-dfw/finder/main/dfw-info-manifest.html', type: 'html' },
                    { id: 'index-btn', url: 'https://raw.githubusercontent.com/decentralize-dfw/finder/main/dfw-index-2.html', type: 'html' },
                    { id: 'services-btn', url: 'https://raw.githubusercontent.com/decentralize-dfw/finder/main/dfw-services.html', type: 'html' },
                    { id: 'manifest-btn', url: 'https://raw.githubusercontent.com/decentralize-dfw/finder/main/legacy-v2.html', type: 'html' },
                    { id: 'blog-btn', url: 'https://www.digitalforgerywork.shop/reading', type: 'url' },
                    { id: 'contact-form-btn', url: 'https://www.digitalforgerywork.shop/order-acquire', type: 'url' },
                    { id: 'meet-btn', url: 'https://calendly.com/d--f--w/meeting?month=2025-06', type: 'url' },
                    { id: 'files-btn', url: 'https://raw.githubusercontent.com/decentralize-dfw/finder/main/files-in-3d-v2.html', type: 'html' }
                ]
            };

            buttons.media.forEach(({ id, url, type, subButton }) => {
                const btn = document.getElementById(id);
                if (btn) {
                    btn.addEventListener('click', () => {
                        console.log(`${id} clicked`);
                        setActiveButton(btn, 'media');
                        if (type === 'redirect') {
                            window.top.location.href = url;
                        } else {
                            loadContent(url, type);
                            if (subButton) {
                                setActiveButton(document.getElementById(subButton), 'collection');
                            }
                        }
                    });
                }
            });

            buttons.collection.forEach(({ id, url, type }) => {
                const btn = document.getElementById(id);
                if (btn) {
                    btn.addEventListener('click', () => {
                        console.log(`${id} clicked`);
                        setActiveButton(btn, 'collection');
                        loadContent(url, type);
                    });
                }
            });

            const infoSubBtn = document.getElementById('info-sub-btn');
            if (infoSubBtn) {
                console.log('Page loaded, triggering Info (sub) button click');
                infoSubBtn.click();
            } else {
                console.error('Info (sub) button not found on page load');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, setting up event listeners');
            setupEventListeners();
        });
    </script>
</body>
</html>
