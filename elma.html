        // Navigation State
        let currentPath = '/';
        let history = ['/'];
        let historyIndex = 0;

        // Initialize
        function init() {
            renderCurrentPath();
            setupSidebar();
            setupToolbar();
            setupModal();
        }

        // Get current directory
        function getCurrentDir() {
            const parts = currentPath.split('/').filter(p => p);
            let current = fileSystem['/'];

            for (const part of parts) {
                if (current.children && current.children[part]) {
                    current = current.children[part];
                }
            }

            return current;
        }

        // Render current path
        function renderCurrentPath() {
            const dir = getCurrentDir();
            const grid = document.getElementById('file-grid');
            grid.innerHTML = '';

            if (!dir.children) return;

            Object.entries(dir.children).forEach(([name, item]) => {
                const fileItem = createFileItem(name, item);
                grid.appendChild(fileItem);
            });

            renderBreadcrumb();
        }

        // Create file item
        function createFileItem(name, item) {
            const div = document.createElement('div');
            div.className = 'file-item';

            let iconHTML = '';

            if (item.type === 'folder') {
                iconHTML = '<div class="file-icon folder">üìÅ</div>';
            } else if (item.type === 'text') {
                iconHTML = '<div class="file-icon text">üìÑ</div>';
            } else if (item.type === 'image') {
                if (item.url) {
                    iconHTML = `<img src="${item.url}" class="file-thumbnail" alt="${name}">`;
                } else {
                    iconHTML = '<div class="file-icon image">üñºÔ∏è</div>';
                }
            } else if (item.type === 'video') {
                iconHTML = '<div class="file-icon video">üé¨</div>';
            } else if (item.type === 'link') {
                iconHTML = '<div class="file-icon link">üîó</div>';
            } else if (item.type === 'html') {
                iconHTML = '<div class="file-icon html">üåê</div>';
            }

            div.innerHTML = `
                ${iconHTML}
                <div class="file-name">${name}</div>
            `;

            div.addEventListener('click', () => {
                if (item.type === 'folder') {
                    navigateTo(currentPath === '/' ? `/${name}` : `${currentPath}/${name}`);
                } else {
                    openFile(name, item);
                }
            });

            return div;
        }

        // Navigate to path
        function navigateTo(path) {
            currentPath = path;
            history = history.slice(0, historyIndex + 1);
            history.push(path);
            historyIndex = history.length - 1;
            renderCurrentPath();
        }

        // Render breadcrumb
        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = currentPath === '/' ? ['C:/'] : ['C:/', ...currentPath.split('/').filter(p => p)];

            breadcrumb.innerHTML = parts.map((part, index) => {
                const path = index === 0 ? '/' : '/' + parts.slice(1, index + 1).join('/');
                const separator = index < parts.length - 1 ? '<span class="breadcrumb-separator">‚Ä∫</span>' : '';
                return `<span class="breadcrumb-item" data-path="${path}">${part}</span>${separator}`;
            }).join('');

            breadcrumb.querySelectorAll('.breadcrumb-item').forEach(item => {
                item.addEventListener('click', () => {
                    navigateTo(item.dataset.path);
                });
            });
        }

        // Setup sidebar
        function setupSidebar() {
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    navigateTo(item.dataset.path);
                });
            });
        }

        // Setup toolbar
        function setupToolbar() {
            document.getElementById('back-btn').addEventListener('click', () => {
                if (historyIndex > 0) {
                    historyIndex--;
                    currentPath = history[historyIndex];
                    renderCurrentPath();
                }
            });

            document.getElementById('forward-btn').addEventListener('click', () => {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    currentPath = history[historyIndex];
                    renderCurrentPath();
                }
            });
        }

        // Open file
        function openFile(name, item) {
            if (item.type === 'link') {
                window.open(item.url, '_blank');
            } else if (item.type === 'html') {
                window.location.href = item.url;
            } else {
                showModal(name, item);
            }
        }

        // Show modal
        function showModal(name, item) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = name;

            let bodyHTML = '';

            if (item.type === 'text') {
                bodyHTML = `<pre style="white-space: pre-wrap; font-family: monospace; line-height: 1.6;">${item.content}</pre>`;
            } else if (item.type === 'image') {
                bodyHTML = `
                    <div class="modal-media">
                        <img src="${item.url}" alt="${name}">
                    </div>
                `;
            } else if (item.type === 'video') {
                bodyHTML = `
                    <div class="modal-media">
                        <video src="${item.url}" controls autoplay muted></video>
                    </div>
                `;
            }

            modalBody.innerHTML = bodyHTML;
            modal.classList.add('active');
        }

        // Setup modal
        function setupModal() {
            const modal = document.getElementById('modal');
            const modalClose = document.getElementById('modal-close');

            modalClose.addEventListener('click', () => {
                modal.classList.remove('active');
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    modal.classList.remove('active');
                }
            });
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);
    </script>
