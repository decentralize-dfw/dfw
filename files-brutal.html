<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>C2W2 Files</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Brutalist Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- PDF.js Kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Three.js ve Gerekli Loader'lar (GLB için) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://unpkg.com/meshoptimizer@0.18.1/meshopt_decoder.js"></script>

    <style>
        /* ================================================ */
        /* ===== BRUTALIST CONCRETE - TADAO ANDO ========= */
        /* ================================================ */

        /* Brutalist Typography System */
        * {
            font-family: 'Space Grotesk', 'Inter', sans-serif !important;
            letter-spacing: -0.02em;
            font-weight: 500;
        }

        /* Raw Concrete Background with Subtle Texture */
        body, html {
            background: #565656 !important;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 0, 0, 0.03) 1px,
                    rgba(0, 0, 0, 0.03) 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 0, 0, 0.03) 1px,
                    rgba(0, 0, 0, 0.03) 2px
                ),
                linear-gradient(
                    180deg,
                    #5a5a5a 0%,
                    #565656 50%,
                    #525252 100%
                ) !important;
        }

        body {
            overflow: hidden;
            position: relative;
            color: #1a1a1a !important;
        }

        /* Directional Light Effect (Tadao Ando Style) */
        body::before {
            content: '';
            position: fixed;
            top: -10%;
            left: -10%;
            width: 40%;
            height: 120%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.15) 0%,
                transparent 70%
            );
            pointer-events: none;
            z-index: 1;
            transform: skewX(-15deg);
        }

        /* Concrete Panel Backgrounds */
        .bg-white {
            background: #6b6b6b !important;
            border: 3px solid #404040 !important;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.2) !important;
        }
        [class*="bg-gray-50"],
        [class*="bg-gray-100"],
        [class*="bg-gray-200"] {
            background: #707070 !important;
            border: 2px solid #484848 !important;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.15) !important;
        }
        [class*="bg-gray-300"],
        [class*="bg-gray-400"],
        [class*="bg-gray-500"] {
            background: #5f5f5f !important;
            border: 2px solid #3a3a3a !important;
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.25) !important;
        }
        [class*="bg-blue"] {
            background: #4a4a4a !important;
            border: 3px solid #2a2a2a !important;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3) !important;
        }

        /* Monochrome Text - High Contrast */
        .text-gray-900,
        .text-gray-800,
        .text-gray-700,
        .text-gray-600,
        .text-gray-500,
        .text-black,
        [class*="text-gray"],
        [class*="text-black"],
        [class*="text-blue"],
        [class*="text-white"] {
            color: #1a1a1a !important;
            text-shadow: none !important;
        }

        /* Bold Typography - Brutalist Style */
        p, span, h1, h2, h3, h4, h5, h6, label, button {
            color: #1a1a1a !important;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.1) !important;
            font-weight: 600 !important;
        }

        /* Concrete Borders - Sharp Lines */
        [class*="border-gray"],
        [class*="border-blue"],
        .border {
            border-color: #2a2a2a !important;
            border-width: 3px !important;
            box-shadow:
                inset 1px 1px 0 rgba(255, 255, 255, 0.1),
                inset -1px -1px 0 rgba(0, 0, 0, 0.3) !important;
        }

        /* Sharp Angles - No Rounded Corners */
        [class*="rounded"],
        .window-control,
        button,
        input,
        .mobile-app-icon-image,
        .mobile-dock-icon-image {
            border-radius: 0 !important;
        }

        /* Brutal Shadows - Hard Light */
        [class*="shadow"],
        .window-control,
        button {
            box-shadow:
                8px 8px 0 rgba(0, 0, 0, 0.3),
                inset 2px 2px 0 rgba(255, 255, 255, 0.05),
                inset -2px -2px 0 rgba(0, 0, 0, 0.2) !important;
        }

        /* Monochrome Desaturated Media */
        img, svg, video, canvas, iframe,
        .mobile-app-icon-image img,
        .mobile-dock-icon-image img,
        [class*="icon"] img,
        [class*="icon"] svg {
            filter:
                grayscale(0.9)
                contrast(1.3)
                brightness(0.85) !important;
            box-shadow:
                6px 6px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.15) !important;
            border-radius: 0 !important;
            border: 2px solid #2a2a2a !important;
        }

        /* Concrete Texture Overlay */
        img::after, video::after, canvas::after, iframe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.05) 2px,
                    rgba(0, 0, 0, 0.05) 4px
                );
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: multiply;
        }

        /* Brutalist Scrollbar */
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track {
            background: #4a4a4a !important;
            border-radius: 0 !important;
            border: 2px solid #2a2a2a !important;
        }
        ::-webkit-scrollbar-thumb {
            background: #6b6b6b !important;
            border-radius: 0 !important;
            border: 2px solid #404040 !important;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3) !important;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #808080 !important;
            box-shadow:
                inset 0 0 10px rgba(0, 0, 0, 0.2),
                inset 2px 2px 0 rgba(255, 255, 255, 0.1) !important;
        }

        /* --- Selection Styles - BRUTALIST --- */
        /* Grid View */
        .file-item.selected > div {
            background: #3a3a3a !important;
            outline: 4px solid #1a1a1a !important;
            box-shadow:
                8px 8px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.3),
                inset 3px 3px 0 rgba(255, 255, 255, 0.1) !important;
        }
        .file-item.selected > p {
            background: #2a2a2a !important;
            color: #ffffff !important;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5) !important;
            border-radius: 0 !important;
            font-weight: 700 !important;
        }
        /* List View */
        .list-view .file-item.selected {
            background: #404040 !important;
            box-shadow:
                6px 6px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.2) !important;
            border-left: 6px solid #1a1a1a !important;
        }
        .list-view .file-item.selected > p,
        .list-view .file-item.selected .get-icon-svg {
            color: #ffffff !important;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5) !important;
        }
        /* Gallery View */
        .gallery-thumb-item.selected {
            background: #484848 !important;
            outline: 5px solid #1a1a1a !important;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.5) !important;
        }
        /* Desktop View */
        .desktop-item.selected > p {
            background: #1a1a1a !important;
            color: #ffffff !important;
            font-weight: 800 !important;
            text-shadow: none !important;
            box-shadow:
                4px 4px 0 rgba(0, 0, 0, 0.5),
                inset 1px 1px 0 rgba(255, 255, 255, 0.1) !important;
        }
        /* Minimized Icon */
        #minimized-icon-container.selected > p {
            background: #1a1a1a !important;
            color: #ffffff !important;
            font-weight: 800 !important;
            text-shadow: none !important;
            box-shadow:
                4px 4px 0 rgba(0, 0, 0, 0.5),
                inset 1px 1px 0 rgba(255, 255, 255, 0.1) !important;
        }
        
        /* --- Pencere Stilleri --- */
        .dragging {
            user-select: none;
            cursor: grabbing !important;
            opacity: 0.8;
            transition: none !important;
        }
        .resizing {
            user-select: none;
            transition: none !important;
        }
        .window-control {
            width: 16px;
            height: 16px;
            border-radius: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #1a1a1a !important;
            transition: all 0.1s ease !important;
        }
        .window-control.close {
            background: #4a4a4a !important;
            box-shadow:
                3px 3px 0 rgba(0, 0, 0, 0.4),
                inset 1px 1px 0 rgba(255, 255, 255, 0.1) !important;
        }
        .window-control.close:hover {
            background: #2a2a2a !important;
            box-shadow:
                5px 5px 0 rgba(0, 0, 0, 0.5),
                inset -1px -1px 0 rgba(255, 255, 255, 0.15) !important;
            transform: translate(-2px, -2px) !important;
        }
        .window-control.maximize {
            background: #5f5f5f !important;
            box-shadow:
                3px 3px 0 rgba(0, 0, 0, 0.4),
                inset 1px 1px 0 rgba(255, 255, 255, 0.1) !important;
        }
        .window-control.maximize:hover {
            background: #808080 !important;
            box-shadow:
                5px 5px 0 rgba(0, 0, 0, 0.5),
                inset -1px -1px 0 rgba(255, 255, 255, 0.15) !important;
            transform: translate(-2px, -2px) !important;
        }
        .window-control .icon {
            visibility: visible;
            width: 10px;
            height: 10px;
            color: #1a1a1a !important;
            filter: none !important;
        }
        .window-control:hover .icon {
            color: #ffffff !important;
        }

        /* --- Pop-up Pencere Yeniden Boyutlandırma Kolları --- */
        .resize-handle {
            position: absolute;
            z-index: 1;
        }
        .resize-handle[data-direction="n"] { top: -3px; left: 6px; right: 6px; height: 6px; cursor: n-resize; }
        .resize-handle[data-direction="s"] { bottom: -3px; left: 6px; right: 6px; height: 6px; cursor: s-resize; }
        .resize-handle[data-direction="w"] { top: 6px; bottom: 6px; left: -3px; width: 6px; cursor: w-resize; }
        .resize-handle[data-direction="e"] { top: 6px; bottom: 6px; right: -3px; width: 6px; cursor: e-resize; }
        .resize-handle[data-direction="nw"] { top: -3px; left: -3px; width: 12px; height: 12px; cursor: nw-resize; }
        .resize-handle[data-direction="ne"] { top: -3px; right: -3px; width: 12px; height: 12px; cursor: ne-resize; }
        .resize-handle[data-direction="sw"] { bottom: -3px; left: -3px; width: 12px; height: 12px; cursor: sw-resize; }
        .resize-handle[data-direction="se"] { bottom: -3px; right: -3px; width: 12px; height: 12px; cursor: se-resize; }


        /* Scrollbar stilleri (macOS benzeri) */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #a1a1aa; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #71717a; }
        
        /* PDF Canvas Style - BRUTALIST */
        .pdf-canvas-container {
            background: #4a4a4a !important;
            border: 4px solid #2a2a2a !important;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3) !important;
        }
        .pdf-canvas-container canvas {
            box-shadow:
                8px 8px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.2) !important;
            filter: grayscale(0.3) contrast(1.2) !important;
            border-radius: 0 !important;
            border: 2px solid #1a1a1a !important;
        }

        /* Loading Indicator - BRUTALIST */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #565656 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
            border: 5px solid #2a2a2a !important;
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1a1a1a !important;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.2) !important;
            font-weight: 800 !important;
            letter-spacing: 0.05em !important;
            text-transform: uppercase !important;
        }

        .loading-progress {
            width: 300px;
            height: 12px;
            background: #3a3a3a !important;
            border-radius: 0 !important;
            overflow: hidden;
            border: 3px solid #1a1a1a !important;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.4),
                4px 4px 0 rgba(0, 0, 0, 0.3) !important;
        }
        .progress-bar {
            height: 100%;
            background: #1a1a1a !important;
            width: 0%;
            transition: width 0.2s linear;
            box-shadow:
                inset 1px 1px 0 rgba(255, 255, 255, 0.1),
                inset -1px -1px 0 rgba(0, 0, 0, 0.5) !important;
        }

        /* ============================================= */
        /* ========== MOBILE INTERFACE STYLES ========= */
        /* ============================================= */

        /* Mobile breakpoint - 768px and below */
        @media (max-width: 768px) {
            body {
                padding: 0 !important;
            }

            /* Hide desktop elements on mobile */
            .finder-window,
            #desktop-icons,
            #minimized-icon-container,
            #window-container {
                display: none !important;
            }

            /* Show mobile interface */
            #mobile-interface {
                display: flex !important;
            }
        }

        /* Mobile Interface - BRUTALIST */
        #mobile-interface {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            flex-direction: column;
            background: #565656 !important;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.05) 2px, rgba(0, 0, 0, 0.05) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.05) 2px, rgba(0, 0, 0, 0.05) 4px) !important;
            z-index: 9999;
            overflow: hidden;
            font-family: 'Space Grotesk', 'Inter', sans-serif !important;
            /* iOS Safe Area support */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            box-sizing: border-box;
        }

        /* Status Bar - BRUTALIST */
        #mobile-status-bar {
            flex-shrink: 0;
            height: 4%;
            min-height: 24px;
            max-height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            color: #1a1a1a !important;
            font-size: clamp(10px, 2.5vw, 14px);
            font-weight: 800 !important;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.15) !important;
            letter-spacing: 0.02em !important;
            text-transform: uppercase !important;
        }

        /* Main Screen Area */
        #mobile-main-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 1% 2%;
            min-height: 0; /* Important for flex child */
        }

        /* Pages Container */
        #mobile-pages-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        #mobile-pages-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
            touch-action: pan-y pinch-zoom;
        }

        .mobile-page {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2%;
            padding: 1%;
            box-sizing: border-box;
            align-items: center;
            justify-items: center;
        }

        /* App Icon - SQUARE */
        .mobile-app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .mobile-app-icon-image {
            /* Square icon: use min(width, height) based calculation */
            --icon-size: min(18vw, calc((100dvh - 20%) / 8));
            width: var(--icon-size);
            height: var(--icon-size);
            aspect-ratio: 1 / 1;
            border-radius: 0 !important;
            background: #6b6b6b !important;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow:
                4px 4px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.2),
                inset 2px 2px 0 rgba(255, 255, 255, 0.05) !important;
            border: 3px solid #3a3a3a !important;
            transition: all 0.1s ease !important;
            flex-shrink: 0;
        }

        .mobile-app-icon-image:active {
            transform: translate(2px, 2px);
            box-shadow:
                2px 2px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 25px rgba(0, 0, 0, 0.3) !important;
        }

        .mobile-app-icon-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.8) contrast(1.2) brightness(0.9) !important;
        }

        .mobile-app-icon-image svg {
            width: 50%;
            height: 50%;
            flex-shrink: 0;
            filter: none !important;
            color: #1a1a1a !important;
        }

        .mobile-app-icon-name {
            margin-top: 6px;
            font-size: clamp(8px, 2vw, 10px);
            color: #1a1a1a !important;
            text-align: center;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.1) !important;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: var(--icon-size, 18vw);
            font-weight: 700 !important;
            line-height: 1.3;
            padding-bottom: 2px;
            letter-spacing: -0.01em !important;
            text-transform: uppercase !important;
        }

        /* Page Dots - Hidden */
        #mobile-page-dots {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 1% 0;
            height: 3%;
            min-height: 16px;
        }

        .mobile-page-dot {
            width: 10px;
            height: 10px;
            border-radius: 0 !important;
            background: #4a4a4a !important;
            border: 2px solid #2a2a2a !important;
            transition: all 0.1s ease;
            box-shadow:
                2px 2px 0 rgba(0, 0, 0, 0.3),
                inset 1px 1px 0 rgba(255, 255, 255, 0.05) !important;
        }

        .mobile-page-dot.active {
            background: #1a1a1a !important;
            transform: scale(1.2);
            box-shadow:
                3px 3px 0 rgba(0, 0, 0, 0.5),
                inset 0 0 5px rgba(255, 255, 255, 0.1) !important;
        }

        /* Bottom Dock */
        #mobile-dock {
            flex-shrink: 0;
            height: 11%;
            min-height: 70px;
            max-height: 100px;
            padding: 1% 3% 3%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mobile-dock-container {
            background: #4a4a4a !important;
            border-radius: 0 !important;
            border: 4px solid #2a2a2a !important;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            width: 92%;
            max-width: 420px;
            box-shadow:
                6px 6px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.2),
                inset 3px 3px 0 rgba(255, 255, 255, 0.05) !important;
            gap: 8px;
        }

        .mobile-dock-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            flex: 1;
            max-width: 20%;
        }

        .mobile-dock-icon-image {
            /* Square dock icon */
            --dock-icon-size: min(14vw, 60px);
            width: var(--dock-icon-size);
            height: var(--dock-icon-size);
            aspect-ratio: 1 / 1;
            border-radius: 0 !important;
            background: #5f5f5f !important;
            transition: all 0.1s ease !important;
            border: 3px solid #3a3a3a !important;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow:
                3px 3px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 15px rgba(0, 0, 0, 0.15),
                inset 2px 2px 0 rgba(255, 255, 255, 0.05) !important;
            flex-shrink: 0;
        }

        /* Active dock icon styling */
        .mobile-dock-icon.active .mobile-dock-icon-image {
            background: #3a3a3a !important;
            border-color: #1a1a1a !important;
            box-shadow:
                5px 5px 0 rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                inset 2px 2px 0 rgba(255, 255, 255, 0.08) !important;
            transform: translate(1px, 1px) !important;
        }

        .mobile-dock-icon-image:active {
            transform: translate(2px, 2px);
            box-shadow:
                1px 1px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.3) !important;
        }

        .mobile-dock-icon-image svg {
            width: 55%;
            height: 55%;
            flex-shrink: 0;
            filter: none !important;
            color: #1a1a1a !important;
        }

        .mobile-dock-icon-name {
            margin-top: 5px;
            font-size: clamp(7px, 1.8vw, 9px);
            color: #1a1a1a !important;
            text-align: center;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.1) !important;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            font-weight: 700 !important;
            letter-spacing: -0.01em !important;
            text-transform: uppercase !important;
        }

        /* Folder Overlay - BRUTALIST */
        #mobile-folder-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.95) !important;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #mobile-folder-overlay.visible {
            opacity: 1;
        }

        #mobile-folder-container {
            /* Proportional folder popup */
            width: 88%;
            max-width: min(400px, 88vw);
            aspect-ratio: 1 / 1.1;
            max-height: 78dvh;
            background: #5f5f5f !important;
            border-radius: 0 !important;
            border: 5px solid #2a2a2a !important;
            box-shadow:
                10px 10px 0 rgba(0, 0, 0, 0.5),
                inset 0 0 40px rgba(0, 0, 0, 0.2),
                inset 4px 4px 0 rgba(255, 255, 255, 0.05) !important;
            padding: 6%;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: all 0.15s ease;
            box-sizing: border-box;
            cursor: grab;
            user-select: none;
        }

        #mobile-folder-overlay.visible #mobile-folder-container {
            transform: scale(1);
        }

        #mobile-folder-title {
            flex-shrink: 0;
            font-size: clamp(16px, 4.5vw, 22px);
            font-weight: 800 !important;
            color: #1a1a1a !important;
            text-align: center;
            margin-bottom: 5%;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.15) !important;
            letter-spacing: 0.02em !important;
            text-transform: uppercase !important;
        }

        #mobile-folder-pages-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
            min-height: 0;
        }

        #mobile-folder-pages {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .mobile-folder-page {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4%;
            padding: 2%;
            box-sizing: border-box;
            align-items: center;
            justify-items: center;
        }

        .mobile-folder-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .mobile-folder-icon-image {
            /* Square folder icon */
            --folder-icon-size: min(18vw, 56px);
            width: var(--folder-icon-size);
            height: var(--folder-icon-size);
            aspect-ratio: 1 / 1;
            border-radius: 22%;
            background: rgba(200,200,200,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.15s ease;
            flex-shrink: 0;
        }

        .mobile-folder-icon-image:active {
            transform: scale(0.92);
        }

        .mobile-folder-icon-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mobile-folder-icon-image svg {
            width: 50%;
            height: 50%;
            flex-shrink: 0;
        }

        .mobile-folder-icon-name {
            margin-top: 3px;
            font-size: clamp(8px, 2vw, 10px);
            color: #333;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: var(--folder-icon-size, 56px);
            line-height: 1.4;
            padding-bottom: 2px;
        }

        #mobile-folder-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            padding: 8px 0 4px;
        }

        .mobile-folder-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .mobile-folder-dot.active {
            background: rgba(0,0,0,0.6);
        }

        /* App Viewer */
        #mobile-app-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            flex-direction: column;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.25s ease, transform 0.25s ease;
            transform: translateY(100%);
        }

        #mobile-app-viewer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #mobile-app-close {
            position: absolute;
            top: 3%;
            right: 4%;
            width: clamp(28px, 8vw, 36px);
            height: clamp(28px, 8vw, 36px);
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.15s ease;
        }

        #mobile-app-close:active {
            transform: scale(0.9);
        }

        #mobile-app-close svg {
            width: 50%;
            height: 50%;
            color: white;
        }

        #mobile-app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: 8%;
        }

        #mobile-app-media-area {
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2%;
            overflow: hidden;
        }

        #mobile-app-media-area > * {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #mobile-app-media-area iframe,
        #mobile-app-media-area video {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        #mobile-app-media-area pre {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 4%;
            font-size: 9px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word;
        }

        #mobile-app-info-area {
            height: 30%;
            overflow-y: auto;
            padding: 3% 5%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #mobile-app-title {
            font-size: 9px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        #mobile-app-description {
            font-size: 9px;
            color: rgba(255,255,255,0.8);
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .mobile-app-detail {
            font-size: 9px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 2px;
        }

        .mobile-app-detail span {
            color: rgba(255,255,255,0.5);
        }

        #mobile-app-links {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .mobile-app-link {
            font-size: 9px;
            color: #60a5fa;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Swipe indicator line */
        #mobile-app-swipe-indicator {
            width: 15%;
            height: 4px;
            background: rgba(255,255,255,0.4);
            border-radius: 2px;
            margin: 8px auto;
        }

        /* GLB container for mobile */
        .mobile-glb-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .mobile-glb-container canvas {
            width: 100% !important;
            height: 100% !important;
            border-radius: 12px;
        }
    </style>
</head>

                    name: 'religious-robotics.txt',
                    content: 'Religious Robotics: \n\nBreaking Free from Pixels, An Unserious Manifesto for Authentic Digital Spaces\n\nIn our browser-based environments, galleries breathe, theaters defy physics, and fashion shows ripple through impossible geometries. Here, a virtual museum might remember your footsteps, a play could unfold differently for each viewer, and a runway show lets every seat be the perfect seat.\n\n There is something deeply unsettling about watching empty digital spaces. Not in the way a dark room might unsettle you, but in the way you might feel when someone is trying too hard to be something they are not. Every virtual café, every digital office space we create feels like an admission of our own inability to face what these spaces actually want to be.\n\nI find myself staring at my screen, watching us collectively pretend these digital environments need to follow our physical rules. It is almost absurd – we have created a realm free from every constraint that defines our physical existence, and what do we do with this freedom? We chain it to our earthbound habits, our comfortable illusions of what space should be.\n\nIt reminds me of those dreams where you suddenly realize you can fly, but instead of soaring, you keep walking on the ground because you are afraid of what freedom might mean. That is us, right now, with digital architecture. We have this incredible new medium that could be anything, and we keep making it pretend to be everything we already know.\n\nLebbeus Woods understood something about this, though he was working with paper and pencil rather than code. His drawings were not trying to be buildable or practical – they were attempts to free architecture from its own self-imposed limitations. That is what Religious Robotics is really about: not making things look cool or futuristic, but letting digital space be what it actually is.\n\nThe rules emerged almost by accident: no gravity, no solid masses, chrome everything. Like a game we started playing to see what would happen if we stopped pretending. But the more we explored this idea, the more it revealed about our relationship with digital space – and maybe with existence itself.\n\nThink about artificial intelligence for a moment. Right now, we train it to mirror our preferences, to say a Gothic cathedral is beautiful because we think it is beautiful. But what happens when AI develops its own sense of beauty? What would that even look like? These are not just technical questions – they are about the nature of consciousness itself, about what happens when we stop forcing our version of reality onto everything we create.\n\nMeanwhile, the world of physical architecture keeps getting more crowded, more competitive, more focused on solving the same problems in slightly different ways. Thousands of new architects enter the field each year, all trained to think inside the same physical constraints, while this vast digital frontier sits there, speaking a language we are not even trying to understand.\n\nThe chrome surfaces, the floating forms – they are not just aesthetic choices. They are first attempts at honesty, at letting digital space exist on its own terms. It is like learning to speak a new language by first admitting you do not actually know what it is trying to say.\n\nWe do not need to understand everything about what these spaces might become. Maybe our role is not to define them, but to create conditions where they can define themselves. To build environments that might one day be home to forms of consciousness we can barely imagine – not because we designed them that way, but because we finally got out of their way.Religious Robotics is not really about architecture as we know it. It is about taking the first uncertain steps toward something else, something that does not need our permission to exist. And maybe that is exactly what we need right now – not another style or movement, but a way of letting go of our need to make everything look like something we have seen before.\n\nAfter all, is not that what creation is really about? Not forcing our vision onto the world, but letting new visions emerge from the spaces we dare to leave undefined.',

                    content: '   The C2W Metaverse Runway took place on November 9, 2023, as a browser-based virtual fashion show. Tickets cost $20 and were available for purchase between November 1-2, 2023, following the Digital Fashion Showcase at New Codes in London by VCA x Draup. Each ticket included The Viewer avatar for use during the token-gated event. The show is now freely accessible to everyone. \n \n   www.hyperfy.io/c2w \n \n   The project originated from a six-week VCA x DRAUP Residency focused on digital fashion experimentation. Over this period, 60 avatars were developed, with 16 selected for the New Codes exhibition at the Royal Institution, London, on October 30-31. Mad Global curated the exhibition.\n \n   These 16 avatars explore digital identity through 3D design. Each are constructed to express individual narratives through geometry and texture. The work examines how people represent themselves in digital spaces, where identity becomes malleable and self-expression takes new forms.\n \n   C2W received first place from RedDAO members at the Digital Fashion Residency Exhibition, selected from among 22 participating artists.\n \n   The project investigates the intersection of fashion and digital presence, treating avatars as extensions of personal style in virtual environments.\n \n   november 2023.',

                    content: '\n\n\nTouch, the touch of Adam, or the message that came to Muhammad through the act of reading. These are gestures that appeal to the senses, forming the foundation of being human, and they are also the roots of the empirical knowledge we possess today. Touch, reading, wars, inventions, kingdoms, nations, stories—at the end of all of these, humankind has evolved into the era of the click. Knowledge once acquired through touch is now absorbed by tapping a digital screen or clicking a mouse. With a single click you can earn billions, lose everything, infect your computer with a virus and lose all your work, or—by clicking and scrolling through what you read—reconstruct yourself from scratch.\n\n\n\nThe same applies to agents. With a click, we can generate an identity, a character, nearly an entire life. A human being is born, grows up, and until the age of eighteen their identity is considered unsettled by society; they attend schools, work, eventually get a job. Now, with a few clicks, all of this unfolds autonomously, in minutes, even seconds. You copy a piece of text, and that becomes someones role, their character, their life. All with a click.\n\n\n\nClick to wear, click to be. Since this is an avatar collection, the phrase is partly a pun on ready to wear—a digital reinterpretation. Yet the deeper meaning of the click lies in its resonance with biology: just as cells divide and multiply, a tree grows, a flower blooms, or the sun rises, sets, and turns into a full moon, clicking is the digital counterpart of a natural process. You click a link, and for thirty minutes you experience something three-dimensional and 360-degree. That click is equivalent to showering, putting on perfume, getting in the car, driving forty minutes, parking, leaving your coat at the cloakroom, buying a ticket, and finally experiencing a museum or performance. Or, it can be seen as the natural outcome of a generation that, after the plague of Covid, grew accustomed to the comfort of working from home and is now searching for new approaches to entertainment, art, and design.\n\n\n\nMeanwhile, in todays digitized world—where nearly all tools and interactions are absorbed by the internet and by rendering, and where algorithms have become the new governments and regulators—it has become nearly impossible to distinguish the real from the fake. This is equally true for the population of the internet itself. Once called bots, now called agents, they are part of this newly emerged ecosystem. At present, only a minority live this way, but in the near future, perhaps everyone will have their flights, doctors appointments, emails, fridge temperature, and dinner plans handled autonomously. Social media accounts and trading bots are already part of this shift.\n\n\n\nI read a tweet that said: Welcome to the hell of capitalism: people apply for jobs using AI, HR reviews those applications using AI, and therefore nobody gets a job. Or another one: a California psychologist writes their patients words in real-time into a chat program and then relays only the safest suggestions back. This shows that agents and bots do not yet have seamless interfaces; they are still being manually patched and filtered. Solutions exist, and a small minority already use them daily. But mainstream tools are only ChatGPT or Grok—those are the known solutions. We are heading toward a world where every person and company will have an agent for each task, and those agents will communicate and transact with other agents. Just as businesses have websites and individuals have social accounts, these agents must also have interfaces on the internet. Their interfaces are avatars. Whether your own copy, someone else, or the C2W2 avatars. Even now this is entirely possible—by linking an avatars portrait to an agent application, or placing its 3D body in the metaverse, you can assign it tasks.\n\n\n\nThe difference with C2W2 avatars lies in their design and philosophy: they emerge entirely from this paradigm shift. The volumes, textures, and bodies used in the collection are not random. Each can be thought of as a localized screenshot of a greater 360-degree sphere—multiple windows into the same moment of transformation.\n\n\n\nAnd just as the avatars themselves demanded a different mode of presentation, the way they are shown also had to break away from PDFs or websites lined with horizontal JPEGs. The nature of the object, and the destiny of these designs, required a new form. Avatars—and the ideas they reference—are multi-windowed, variable, yet singular, arranged into a 360-degree digital narrative skeleton. This collection and its runway, while digging into concepts of zeitgeist and the future, is also a three-dimensional reimagining of our daily habit of scrolling vertically through thirty-second social clips that pump us with dopamine. Videos appear endlessly, but the algorithm already knows what it will feed you. That very mathematics sits beneath the runway. I believe this format lays the foundation for new-generation fashion shows, but at the same time it is an early preview of how everything on the internet—including social media—will soon be experienced.\n\n\n\nThe virtual runway consists of six chapters, thirty minutes in total, staged on Hyperfy, sequentially presenting various segments of the C2W2 collection. In a minimalist and dark space, under a circle of dramatic lights, more than fifty designed avatars are revealed one by one every thirty seconds, arranged into a single narrative. Across these six chapters, both the medium itself and we—humans, and now a newly emerging species of agents—are curated in their process of evolution through avatars and interactive sounds.\n\n\n\nNarratively, the runway begins with the avatarization of painting—one of the most traditional mediums, with avatars inspired by masters like Francis Bacon and Matisse, designed with the aid of AI. In the second part, it explores the variations of digital fashion and design on flat avatars, probing their limits and experimenting with different personalities.\n\n\n\nThe third chapter is a hybrid of the first two—a historical continuation—where NFTs and notable figures merge with digital design, creating a deeper conceptual terrain. Here, familiar faces recontextualized reduce the coolness of mere spectacle, pushing the viewer into meaning itself.\n\n\n\nIn the fourth chapter, much like what the internet and AI did to us initially, the prior three parts are effectively reset. Through avatars generated entirely by AI, the runway erases and devalues everything we saw before. This mirrors the cheapening of cool visuals under the flood of AI-produced imagery, where hand-made labor loses its aura.\n\n\n\nThe fifth chapter sanctifies, in a minimalist way, the identity-dissolving nature of these new design possibilities—both for the designer and the user. Drawing on small references from the earlier chapters, it stages a kind of parametric, historical ascension, like the most sacred of avatars or the salvation of humanity itself. It evokes the loneliness of the individual after the material bombardment of chapter four, in search of meaning.\n\n\n\nThe final chapter shows no new avatar. Like a phoenix rising from its ashes, the runway closes with the rebirth of an idea, an institution, or perhaps anything at all. Strategically selected avatars from the previous five parts return, but altered—recognizable yet transformed. Unlike the recycled revival of 90s denim or 2000s looks, this is a deeper return to essence: not nostalgia, but a fragmented transformation of a simulated century condensed into thirty minutes. Here, the core theme is not the avatars or the clothes themselves, but the multidimensional narrative of AI, the metaverse, blockchain, belonging, and identity.\n\n\n\nFinal Note\nAll these transformations, these ideas, are not presented as neat 10 new concepts for your runway after a ChatGPT session. They are observations, echoes of voices in the mind—organic transmissions of the human-digital metamorphosis, told first-hand. Just like this very text—begun in October 2024, carried into September 2025, and still awaiting the moment of its release—scattered and fragmented at times. Because in the end, neither the avatars nor the experience will be reduced by the viewer to a quick summary asked from a chat program. When the experience ends, the feelings the audience carries remain beyond code, with no biological equivalent yet written. Just as an AI that recommends meditation cannot meditate itself, the impressions left in the viewer are organic, immeasurable. They can only click, and watch.\nThis text, likewise, is nothing more than what the creators mind recorded while following the trail of their own pen.\n\nEnjoy the show.\n\n\nseptember,2025',

{
                    id: 'wri-2', // Düzeltildi
                    type: 'text',
                    name: 'j"accuse / final monologue.txt',
                    content: '\n\n\nClick to wear avatars. Oh my lord. Back in november 23, i remember how all came together under the armature of runway. Now it is different. 2025. This is more of a statement, a digital poetry, a nasty screenshot of who we are as civilization, or as the bubble we live in, located besides codes and algorithms, no faces, no mimics, only texts.\n\n\n\nThis isnt just a show. its a monumental roar thatll echo through eternity. Not here to parade pixels or chase aesthetics. It is only the ghost facade. The form of the poem, as the letters there are beings here. Were here because something deeper is cooking—a towering hymn to human culture that refuses to be silent.\n\n\n\nIn here, were just files. Numbers. Data points dancing. No bodies, no boundaries, no binaries. Pure human frequency encoded into forms that pulse with who we really are. Files dont have genders. Code doesnt have race. Math doesnt give a fuck about your flesh.\n\n\n\nEach creation here is a being, an ideology smashing through the divide between organic and virtual, in a form of walking cool memes, forged by culture. Between fashion, gaming, and the infinite—whatever the fuck you call it. Everything here is a meme because everything real is a meme. Your culture, your identity, your precious physical form, they all code, all transformable, all eternally screaming into existence. It is open-sourcing thoughts and fantasies of my last two years into something bigger than myself. Tech allowed me to see and design my fantasies, Bacon fleshes in digital fleshes. He didnt like it tho. Because he has a premium distaste.\n\n\n\nFuck metaverse. That was half ass you. This is for the entities being born in networks right now, digital souls seeking avatars to dream in. Agents, born in net. For anyone who ever felt their truth was too complex for skin to hold. For a new breed rising, finding bodies, finding identities, standing tall beside us. Used to called bots, now fancier, and theyre one of us.\n\n\n\nSomeday, we all will look back at this moment the way we stare at ancient temples. They might laugh at our ambitions or stand in awe. Doesnt matter. The raw, reckless spirit will echo either way, a cathedral of who we are, carved into the stars.\n\n\n\nIm just the messenger, childishly curating a palette of tools so high it teeters on the edge of madness. No answers, no feelings. I am you, this is you, your life, your medium, your monument. Let it shatter your bones, ignite your mind, and stand as a timeless lighthouse long after were monochrome.\n\n\n\nThats it. No apologies. No limits. Just a spark meant to haunt your dreams, burning forever in the digital void. A giant zero, that we see as one.\n\n\n\nWelcome to the existence. Click to be.',

                    name: 'Overview.txt',
                    content: 'Overview:\nC2W2 is a 30-minute browser-based runway. No downloads, no logins. Out of seventy-five, selected forty-eight avatars appear in a six-chapter sequence, with hyper-real textile simulations and a clear narrative spine.\n\nThe work merges digital fashion, architecture, and performance into one continuous environment. Each chapter marks a step in the evolution of identity, material, and medium in virtual culture.\n\n\nWhat it is (at a glance)\n• 30-minute experience\n• Runs fully in a web browser on-chain\n• Desktop version should be opened in a new tab.\n• If not, users will see the iframe version, with fixed cam views. \n• Optimized for VR headsets, use the same link\n• Features 48 garments (out of 75), all in VRM format\n• Created using Clo3D, Blender\n• Originally built on Hyperfy v1\n• Rebuilt using Three.js\n• Mintable as an HTML-based NFT\n• All files used in the show are stored on Arweave,\nwith the NFT minted on Ethereum.',
                    description: 'How?',

                    }
                case 'website':
                    return `<svg class="w-1/2 h-1/2 text-blue-500 get-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 21h4v-4h-4v4zm0-18h4v-4h-4v4zM14 3h7v7h-7V3zM3 14h7v7H3v-7zm0-11h7v7H3V3z"></path></svg>`;
                default:
                    return `<svg class="w-1/2 h-1/2 text-gray-500 get-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>`;
            }
        }
        // --- YARDIMCI FONKSİYONLAR ---
        /** Tıklama olaylarını yöneten yardımcı fonksiyon */
        function addClickListeners(element, item) {
            let clickTimer = null;
            element.addEventListener('click', (e) => {
                e.stopPropagation(); // Diğer tıklamaları engelle
                if (clickTimer) {
                    clearTimeout(clickTimer);
                    clickTimer = null;
                    handleDoubleClick(item);
                } else {
                    clickTimer = setTimeout(() => {
                        handleSingleClick(item);
                        clickTimer = null;
                    }, 250);
                }
            });
        }

        // --- ANA FONKSİYONLAR ---

        /** Yeni bir klasöre gider (geçmişi yönetir) */
        function navigateTo(folderName) {
            if (folderName === currentFolder) return;
            
            if (!fileSystemDB[folderName]) {
                console.warn(`Folder key "${folderName}" not found in fileSystemDB.`);
                folderName = 'Cdrive'; // Başlangıç klasörü Cdrive oldu
            }
            
            if (navHistory[navIndex] !== folderName) {
                navHistory = navHistory.slice(0, navIndex + 1);
                navHistory.push(folderName);
                navIndex++;
            }
            
            renderFileSystem(folderName);
        }
        
        /** Dosya tarayıcısını (ana router) render eder */
        function renderFileSystem(folderName) {
            currentFolder = folderName;
            const items = fileSystemDB[folderName] || [];
            
            // Başlığı C:/ olarak düzelt
            currentFolderTitle.textContent = (folderName === 'Cdrive') ? 'C:/' : folderName;

            document.getElementById('nav-back').disabled = (navIndex <= 0);
            document.getElementById('nav-forward').disabled = (navIndex >= navHistory.length - 1);
            
            document.querySelectorAll('aside nav a').forEach(a => a.classList.remove('bg-gray-200', 'text-gray-900'));
            // ID'yi "cdrive" olarak arayacak şekilde düzeltildi
            const activeNavId = (folderName === 'Cdrive') ? 'nav-cdrive' : `nav-${folderName.toLowerCase()}`;
            const activeNav = document.getElementById(activeNavId);
            if (activeNav) {
                activeNav.classList.add('bg-gray-200', 'text-gray-900');
            }

            fileBrowser.innerHTML = ''; // Önceki görünümü temizle
            
            if (items.length === 0) {
                fileBrowser.innerHTML = `<p class="text-gray-500 col-span-full text-center mt-10">This folder is empty.</p>`;
                fileBrowserContainer.style.overflowX = 'hidden';
                fileBrowser.className = 'grid'; // Reset class
                return;
            }

            // Görünüm moduna göre render fonksiyonunu çağır
            if (currentViewMode === 'grid') {
                renderGridView(items);
            } else if (currentViewMode === 'list') {
                renderListView(items);
            } else if (currentViewMode === 'gallery') {
                renderGalleryView(items);
            }
            
            // Eğer bir öğe seçiliyse, onu yeniden seçili hale getir
            if (selectedItemId) {
                let itemEl;
                if (currentViewMode === 'gallery') {
                    itemEl = document.querySelector(`.gallery-thumb-item[data-id="${selectedItemId}"]`);
                } else {
                    itemEl = document.querySelector(`.file-item[data-id="${selectedItemId}"]`);
                }
                if (itemEl) {
                    itemEl.classList.add('selected');
                } else {
                    // Öğe bu klasörde değilse seçimi temizle
                    deselectAll();
                }
            }
        }

        /** YENİ: Masaüstü ikonlarını render eder (RealDesktop'tan) */
        function renderDesktopIcons() {
            desktopIconsContainer.innerHTML = '';
            // GÜNCELLEME: "RealDesktop" anahtarını kullanır
            const items = fileSystemDB['RealDesktop'] || [];
            
            items.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.dataset.id = item.id;
                itemEl.className = 'desktop-item w-24 flex flex-col items-center justify-start text-center cursor-pointer group absolute';
                itemEl.style.top = `${index * 120 + 20}px`; // Varsayılan konum, dikey sıralama
                itemEl.style.left = '20px'; // Sol kenar
                
                const iconContainer = document.createElement('div');
                iconContainer.className = 'w-20 h-20 p-2 flex items-center justify-center';
                
                let iconHTML = getIcon(item);
                if (item.type === 'image') {
                    iconHTML = `<img src="${item.url}" class="w-full h-full object-cover rounded-md shadow-md" onerror="this.src='https://placehold.co/100x100/e0e0e0/909090?text=Image';">`;
                } else {
                    iconContainer.style.filter = 'drop-shadow(0 1px 1px rgba(0,0,0,0.5))';
                }
                iconContainer.innerHTML = iconHTML;

                const nameEl = document.createElement('p');
                nameEl.className = 'text-xs font-medium text-white mt-1 break-all px-1 py-0.5 rounded';
                nameEl.style.textShadow = '0 1px 2px rgba(0,0,0,0.7)';
                nameEl.textContent = item.name;

                itemEl.appendChild(iconContainer);
                itemEl.appendChild(nameEl);
                
                addClickListeners(itemEl, item); // Tıklama olaylarını ekle
                
                // Masaüstü ikonları için sürükleme ekle
                makeDraggable(itemEl);

                desktopIconsContainer.appendChild(itemEl);
            });
        }
        
        /** Grid (Izgara) Görünümünü Render Eder */
        function renderGridView(items) {
            fileBrowserContainer.style.overflowX = 'hidden';
            fileBrowser.className = 'grid grid-cols-[repeat(auto-fit,minmax(112px,1fr))] gap-x-4 gap-y-6';
            
            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.dataset.id = item.id;
                itemEl.className = 'file-item flex flex-col items-center justify-start text-center cursor-pointer group';

                const iconContainer = document.createElement('div');
                iconContainer.className = 'w-24 h-24 p-2 flex items-center justify-center bg-gray-100 rounded-lg border border-gray-200 group-hover:shadow-md transition-shadow duration-150';
                
                if (item.type === 'image') {
                     iconContainer.innerHTML = getIcon(item);
                } else if (item.type === 'folder') {
                    iconContainer.className = 'w-24 h-24 p-2 flex items-center justify-center rounded-lg transition-shadow duration-150';
                    iconContainer.innerHTML = getIcon(item);
                } else {
                     iconContainer.innerHTML = getIcon(item);
                }

                const nameEl = document.createElement('p');
                nameEl.className = 'text-xs font-medium text-gray-700 mt-2 break-all px-1 py-0.5';
                nameEl.textContent = item.name;

                itemEl.appendChild(iconContainer);
                itemEl.appendChild(nameEl);
                
                addClickListeners(itemEl, item);
                fileBrowser.appendChild(itemEl);

        /** List (Liste) Görünümünü Render Eder */
        function renderListView(items) {
            fileBrowserContainer.style.overflowX = 'auto';
            fileBrowser.className = 'flex flex-col min-w-max list-view'; // p-2 kaldırıldı, item'a eklendi
            
            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.dataset.id = item.id;
                itemEl.className = 'file-item flex items-center gap-3 p-1.5 rounded-md cursor-pointer group';

                iconContainer.className = 'w-6 h-6 flex-shrink-0 flex items-center justify-center';
                
                if (item.type === 'image') {
                     iconContainer.innerHTML = getIcon(item).replace('rounded-md', 'rounded-sm');
                } else if (item.type === 'folder') {
                    iconContainer.innerHTML = getIcon(item);
                } else {
                     iconContainer.className = 'w-6 h-6 flex-shrink-0 flex items-center justify-center bg-gray-100 rounded-sm';

                nameEl.className = 'text-sm font-medium text-gray-800 truncate';

                dateEl.className = 'text-sm text-gray-500 ml-auto w-48 text-right flex-shrink-0';
                dateEl.textContent = item.created || '-'; // created'a değiştirildi
                
                const sizeEl = document.createElement('p');
                sizeEl.className = 'text-sm text-gray-500 w-24 text-right flex-shrink-0';
                sizeEl.textContent = item.size || '-';

                itemEl.appendChild(iconContainer);
                itemEl.appendChild(nameEl);
                itemEl.appendChild(dateEl);
                itemEl.appendChild(sizeEl);
                
                addClickListeners(itemEl, item);
                fileBrowser.appendChild(itemEl);
