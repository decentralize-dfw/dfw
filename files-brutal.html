            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            gltfLoader.setDRACOLoader(dracoLoader);
            gltfLoader.setMeshoptDecoder(MeshoptDecoder);
            gltfLoader.load(modelUrl, gltf => {
                const model = gltf.scene;
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                model.position.x = -center.x;
                model.position.z = -center.z;
                model.position.y = -0.8;
                scene.add(model);
                loadingOverlay.style.display = 'none';

                // Animasyonlar
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach(clip => {
                        const action = mixer.clipAction(clip);
                        action.setLoop(THREE.LoopRepeat);
                        action.play();
                    });
                }
            }, xhr => {
                if (xhr.lengthComputable) {
                    const percent = (xhr.loaded / xhr.total) * 100;
                    updateLoadingProgress(percent);
                }
            }, error => console.error('GLB yükleme hatası:', error));

            // Animasyon Döngüsü
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                if (mixer) mixer.update(clock.getDelta());
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Yeniden Boyutlandırma - Güncellenmiş Hata Düzeltme
            let lastWidth = container.clientWidth;
            let lastHeight = container.clientHeight;
            const resizeObserver = new ResizeObserver(() => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                if (newWidth === lastWidth && newHeight === lastHeight) return;
                lastWidth = newWidth;
                lastHeight = newHeight;
                requestAnimationFrame(() => {
                    camera.aspect = newWidth / newHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(newWidth, newHeight);
                });
            });
            resizeObserver.observe(container);
        }

        // --- YENİ: Galeri için Güncellenmiş Fonksiyon (GLB yükleme eklendi) ---
        function updateGallery(item) {
            updateGalleryPreview(item);
        }

        // --- Başlangıç ---
        document.addEventListener('DOMContentLoaded', () => {
            // YENİ: PDF.js Worker'ını ayarla
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

            // GÜNCELLEME: Başlangıç klasörü "Cdrive" oldu
            navHistory = ['Cdrive'];
            navIndex = 0;
            renderFileSystem('Cdrive');
            renderDesktopIcons(); // Masaüstü ikonlarını çiz (RealDesktop'tan)
            
            // Sol sidebar navigasyonu
            document.getElementById('nav-airdrop').addEventListener('click', (e) => { e.preventDefault(); navigateTo('AirDrop'); });
            document.getElementById('nav-recents').addEventListener('click', (e) => { e.preventDefault(); navigateTo('Recents'); });
            document.getElementById('nav-applications').addEventListener('click', (e) => { e.preventDefault(); navigateTo('Applications'); });
            // GÜNCELLEME: "nav-cdrive" ID'si "Cdrive" klasörüne gider
            document.getElementById('nav-cdrive').addEventListener('click', (e) => { e.preventDefault(); navigateTo('Cdrive'); });
            document.getElementById('nav-documents').addEventListener('click', (e) => { e.preventDefault(); navigateTo('Documents'); });

            // Geri/İleri Tuşları
            document.getElementById('nav-back').addEventListener('click', () => {
                if (navIndex > 0) {
                    navIndex--;
                    renderFileSystem(navHistory[navIndex]);
                }
            });
            document.getElementById('nav-forward').addEventListener('click', () => {
                if (navIndex < navHistory.length - 1) {
                    navIndex++;
                    renderFileSystem(navHistory[navIndex]);
                }
            });

            // Görünüm Modu Tuşları
            const viewGridBtn = document.getElementById('view-grid');
            const viewListBtn = document.getElementById('view-list');
            const viewGalleryBtn = document.getElementById('view-gallery');
            
            viewGridBtn.addEventListener('click', () => {
                if (currentViewMode !== 'grid') {
                    currentViewMode = 'grid';
                    viewGridBtn.classList.add('bg-white', 'shadow-sm', 'text-gray-700');
                    viewListBtn.classList.remove('bg-white', 'shadow-sm', 'text-gray-700');
                    viewGalleryBtn.classList.remove('bg-white', 'shadow-sm', 'text-gray-700');
                    fileBrowserContainer.classList.add('p-6'); // Padding'i geri ekle
                    renderFileSystem(currentFolder);
                }
            });
            
            viewListBtn.addEventListener('click', () => {
                if (currentViewMode !== 'list') {
                    currentViewMode = 'list';
                    viewListBtn.classList.add('bg-white', 'shadow-sm', 'text-gray-700');
                    viewGridBtn.classList.remove('bg-white', 'shadow-sm', 'text-gray-700');
                    viewGalleryBtn.classList.remove('bg-white', 'shadow-sm', 'text-gray-700');
                    fileBrowserContainer.classList.add('p-6'); // Padding'i geri ekle
                    renderFileSystem(currentFolder);
                }
            });
            
            viewGalleryBtn.addEventListener('click', () => {
                if (currentViewMode !== 'gallery') {
                    currentViewMode = 'gallery';
                    viewGalleryBtn.classList.add('bg-white', 'shadow-sm', 'text-gray-700');
                    viewGridBtn.classList.remove('bg-white', 'shadow-sm', 'text-gray-700');
                    viewListBtn.classList.remove('bg-white', 'shadow-sm', 'text-gray-700');
                    fileBrowserContainer.classList.remove('p-6'); // Galeri için padding'i kaldır
                    renderFileSystem(currentFolder);
                }
            });

            // --- YENİ: Ana Pencere Kontrolleri (Çift Tıkla Açma) ---
            const finderWindow = document.querySelector('.finder-window');
            const minimizedIcon = document.getElementById('minimized-icon-container');

            document.getElementById('main-close').addEventListener('click', () => {
                finderWindow.classList.add('hidden');
                minimizedIcon.classList.remove('hidden');
                minimizedIcon.classList.add('flex', 'flex-col', 'items-center', 'justify-center');
            });

            // Geri Getir İkonu (ÇİFT TIKLAMA)
            minimizedIcon.addEventListener('dblclick', () => {
                finderWindow.classList.remove('hidden');
                minimizedIcon.classList.add('hidden');
                minimizedIcon.classList.remove('flex', 'flex-col', 'items-center', 'justify-center', 'selected');
            });
            
            // Geri Getir İkonu (TEK TIKLAMA - Seçim)
            minimizedIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                deselectAll();
                selectedItemId = 'minimized-icon'; // Özel bir ID ver
                minimizedIcon.classList.add('selected');
            });

            // YENİ/GÜNCELLEME: Ana Pencere Maximize Tuşu
            document.getElementById('main-maximize').addEventListener('click', () => {
                const isFullscreen = finderWindow.classList.contains('fullscreen');
                
                if (isFullscreen) {
                    // Restore Modu: Kaydedilen konuma ve boyuta geri dön
                    finderWindow.classList.remove('fullscreen');
                    finderWindow.style.top = finderWindow.dataset.oldTop || '10%';
                    finderWindow.style.left = finderWindow.dataset.oldLeft || '10%';
                    finderWindow.style.width = finderWindow.dataset.oldWidth || '80%';
                    finderWindow.style.height = finderWindow.dataset.oldHeight || '80vh';
                    
                    // Tailwind sınıflarını başlangıç durumuna geri yükle
                    finderWindow.classList.remove('w-screen', 'h-screen', 'p-0', 'rounded-none');
                    finderWindow.classList.add('w-full', 'max-w-6xl', 'h-[80vh]', 'rounded-xl');
                    document.body.classList.add('p-8');
                    
                } else {
                    // Fullscreen Modu: Mevcut konumu kaydet ve tam ekran yap
                    // Mevcut konum ve boyutları kaydet (Tailwind sınıfları nedeniyle bu sadece bir yaklaşık değer olabilir)
                    finderWindow.dataset.oldTop = finderWindow.style.top;
                    finderWindow.dataset.oldLeft = finderWindow.style.left;
                    finderWindow.dataset.oldWidth = finderWindow.style.width;
                    finderWindow.dataset.oldHeight = finderWindow.style.height;

                    finderWindow.classList.add('fullscreen');
                    finderWindow.style.top = '0px';
                    finderWindow.style.left = '0px';
                    finderWindow.style.width = '100vw'; // Ekranın tamamını kapla
                    finderWindow.style.height = '100vh'; // Ekranın tamamını kapla
                    
                    // Tailwind sınıflarını tam ekran için ayarla
                    finderWindow.classList.add('w-screen', 'h-screen', 'p-0', 'rounded-none');
                    finderWindow.classList.remove('w-full', 'max-w-6xl', 'h-[80vh]', 'rounded-xl');
                    document.body.classList.remove('p-8');
                }
            });

            // Ana pencereyi draggable ve resizable yap
            makeDraggable(finderWindow);
            makeResizable(finderWindow);

            // **files** ikonunu draggable yap
            makeDraggable(minimizedIcon);

            // Ok tuşları ve Enter için keydown event
            document.addEventListener('keydown', (e) => {
                const activeEl = document.activeElement;
                if (activeEl && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA')) {
                    return; 
                }

                if (!e.key.startsWith('Arrow') && e.key !== 'Enter') {
                    return;
                }

                const items = fileSystemDB[currentFolder] || [];
                if (items.length === 0) return;

                let currentIndex = -1;
                if (selectedItemId) {
                    currentIndex = items.findIndex(item => item.id === selectedItemId);
                }

                let nextIndex = currentIndex;
                let newItem = null;

                if (currentIndex === -1 && e.key.startsWith('Arrow')) {
                    if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                        newItem = items[0];
                        e.preventDefault();
                    } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                        newItem = items[items.length - 1];
                        e.preventDefault();
                    }

                    if (newItem) {
                        handleSingleClick(newItem);
                        if (currentViewMode === 'gallery') {
                            updateGalleryPreview(newItem);
                        }
                    }
                    return;
                }

                if (e.key.startsWith('Arrow')) {
                    if (currentViewMode === 'list') {
                        if (e.key === 'ArrowDown') {
                            nextIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
                            e.preventDefault();
                        } else if (e.key === 'ArrowUp') {
                            nextIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
                            e.preventDefault();
                        }
                    } else if (currentViewMode === 'gallery') {
                        if (e.key === 'ArrowRight') {
                            nextIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
                            e.preventDefault();
                        } else if (e.key === 'ArrowLeft') {
                            nextIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
                            e.preventDefault();
                        }
                    } else if (currentViewMode === 'grid') {
                        const gridEl = fileBrowser;
                        let numCols = 1;
                        if (gridEl && gridEl.firstElementChild) {
                             const gridItemWidth = gridEl.firstElementChild.offsetWidth;
                             const gridWidth = gridEl.clientWidth;
                             numCols = Math.max(1, Math.floor(gridWidth / gridItemWidth));
                        }

                        if (e.key === 'ArrowDown') {
                            nextIndex = currentIndex + numCols;
                            if (nextIndex >= items.length) {
                                nextIndex = currentIndex % numCols + (Math.floor((items.length - 1) / numCols) * numCols);
                                if (nextIndex >= items.length) {
                                     nextIndex = items.length - 1;
                                }
                            }
                            e.preventDefault();
                        } else if (e.key === 'ArrowUp') {
                            nextIndex = currentIndex - numCols;
                            if (nextIndex < 0) {
                                nextIndex = currentIndex % numCols;
                            }
                            e.preventDefault();
                        } else if (e.key === 'ArrowRight') {
                            nextIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
                            e.preventDefault();
                        } else if (e.key === 'ArrowLeft') {
                            nextIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
                            e.preventDefault();
                        }
                    }
                }

                if (nextIndex !== currentIndex && e.defaultPrevented) {
                    newItem = items[nextIndex];
                    handleSingleClick(newItem);

                    if (currentViewMode === 'gallery') {
                        updateGalleryPreview(newItem);
                    }

                    let newEl;
                    if (currentViewMode === 'gallery') {
                        newEl = document.querySelector(`.gallery-thumb-item[data-id="${newItem.id}"]`);
                    } else {
                        newEl = document.querySelector(`.file-item[data-id="${newItem.id}"]`);
                    }
                    if (newEl) {
                        newEl.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'nearest'
                        });
                    }
                }

                if (e.key === 'Enter' && selectedItemId) {
                    const selectedItem = items.find(item => item.id === selectedItemId);
                    if (selectedItem) {
                        handleDoubleClick(selectedItem);
                        e.preventDefault();
                    }
                }
            });

            // ============================================= //
            // ========== MOBILE INTERFACE LOGIC ========== //
            // ============================================= //

            const MOBILE_ITEMS_PER_PAGE = 24; // 4 columns x 6 rows
            const MOBILE_FOLDER_ITEMS_PER_PAGE = 9; // 3x3 grid

            // Mobile dock folders (5 items)
            const mobileDockFolders = [
                { key: 'Cdrive', name: 'C:/', icon: 'drive' },
                { key: 'Documents', name: 'Documents', icon: 'document' },
                { key: 'Applications', name: 'Applications', icon: 'app' },
                { key: 'Recents', name: 'Season 1', icon: 'clock' },
                { key: 'AirDrop', name: 'Decentralize', icon: 'bolt' }
            ];

            // Global page tracking - all sections rendered side by side
            let mobileGlobalPageIndex = 0; // Current global page index
            let mobileGlobalPages = []; // Array of { sectionIndex, sectionKey, items }
            let mobileTotalGlobalPages = 0;

            let mobileFolderCurrentPage = 0;
            let mobileFolderTotalPages = 1;
            let mobileCurrentFolderItems = [];
            let mobileAppViewerSwipeStartY = 0;

            // Get dock icon SVG
            function getMobileDockIconSVG(iconType) {
                const icons = {
                    'drive': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-blue-400"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>',
                    'document': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-blue-400"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>',
                    'app': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-blue-400"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>',
                    'clock': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-blue-400"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
                    'bolt': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-blue-400"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>'
                };
                return icons[iconType] || icons['document'];
            }

            // Get mobile icon HTML for an item
            function getMobileIconHTML(item) {
                if (item.type === 'folder') {
                    return '<svg fill="currentColor" viewBox="0 0 20 20" class="text-blue-400"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>';
                }
                if (item.type === 'image') {
                    return `<img src="${item.url}" alt="${item.name}" onerror="this.parentElement.innerHTML='<svg fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\' class=\\'text-gray-400\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' stroke-width=\\'2\\' d=\\'M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1.586-1.586a2 2 0 00-2.828 0L6 18m6-6l.01.01\\'></path></svg>';">`;
                }
                if ((item.type === 'html' || item.type === 'link') && item.iconUrl) {
                    return `<img src="${item.iconUrl}" alt="${item.name}" onerror="this.parentElement.innerHTML='<svg fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\' class=\\'text-gray-500\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' stroke-width=\\'2\\' d=\\'M10 20l4-16m-8 4l-4 4 4 4m16-8l-4 4 4 4\\'></path></svg>';">`;
                }
                // Default icons by type
                const typeIcons = {
                    'video': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-red-400"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 18h10a2 2 0 002-2V8a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>',
                    'text': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-gray-500"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>',
                    'html': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-orange-500"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m-8 4l-4 4 4 4m16-8l-4 4 4 4"></path></svg>',
                    'pdf': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-red-500"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>',
                    'glb': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-purple-500"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m0 10l8 4m6 0v-4m0 0L4 11m6 4l8-4m-8 4v4m0 0L4 17m6 4l8-4"></path></svg>',
                    'vrm': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-purple-500"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m0 10l8 4m6 0v-4m0 0L4 11m6 4l8-4m-8 4v4m0 0L4 17m6 4l8-4"></path></svg>',
                    'link': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-blue-500"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>',
                    'website': '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-green-500"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>'
                };
                return typeIcons[item.type] || '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-gray-400"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>';
            }

            // Build global pages array from all sections
            function buildMobileGlobalPages() {
                mobileGlobalPages = [];
                mobileDockFolders.forEach((folder, sectionIndex) => {
                    const items = fileSystemDB[folder.key] || [];
                    const pageCount = Math.max(1, Math.ceil(items.length / MOBILE_ITEMS_PER_PAGE));

                    for (let pageIdx = 0; pageIdx < pageCount; pageIdx++) {
                        const startIdx = pageIdx * MOBILE_ITEMS_PER_PAGE;
                        const endIdx = Math.min(startIdx + MOBILE_ITEMS_PER_PAGE, items.length);
                        mobileGlobalPages.push({
                            sectionIndex: sectionIndex,
                            sectionKey: folder.key,
                            pageInSection: pageIdx,
                            items: items.slice(startIdx, endIdx)
                        });
                    }
                });
                mobileTotalGlobalPages = mobileGlobalPages.length;
            }

            // Get current section index from global page
            function getCurrentSectionIndex() {
                if (mobileGlobalPages[mobileGlobalPageIndex]) {
                    return mobileGlobalPages[mobileGlobalPageIndex].sectionIndex;
                }
                return 0;
            }

            // Render mobile dock
            function renderMobileDock() {
                const dockContainer = document.getElementById('mobile-dock-container');
                if (!dockContainer) return;

                dockContainer.innerHTML = '';

                mobileDockFolders.forEach((folder, index) => {
                    const dockIcon = document.createElement('div');
                    const isActive = getCurrentSectionIndex() === index;
                    dockIcon.className = 'mobile-dock-icon' + (isActive ? ' active' : '');
                    dockIcon.dataset.sectionIndex = index;
                    dockIcon.innerHTML = `
                        <div class="mobile-dock-icon-image">${getMobileDockIconSVG(folder.icon)}</div>
                        <div class="mobile-dock-icon-name">${folder.name}</div>
                    `;
                    dockIcon.addEventListener('click', () => {
                        goToSection(index);
                    });
                    dockContainer.appendChild(dockIcon);
                });
            }

            // Go to first page of a section
            function goToSection(sectionIndex) {
                const pageIndex = mobileGlobalPages.findIndex(p => p.sectionIndex === sectionIndex);
                if (pageIndex !== -1) {
                    mobileGlobalPageIndex = pageIndex;
                    updateMobilePagePosition();
                    updateMobileDockActive();
                }
            }

            // Update active dock item styling
            function updateMobileDockActive() {
                const currentSection = getCurrentSectionIndex();
                const dockIcons = document.querySelectorAll('.mobile-dock-icon');
                dockIcons.forEach(icon => {
                    const sectionIdx = parseInt(icon.dataset.sectionIndex);
                    icon.classList.toggle('active', sectionIdx === currentSection);
                });
            }

            // Render ALL pages from ALL sections
            function renderMobileMainGrid() {
                const pagesWrapper = document.getElementById('mobile-pages-wrapper');
                if (!pagesWrapper) return;

                // Build global pages
                buildMobileGlobalPages();

                // Render ALL pages
                pagesWrapper.innerHTML = '';
                mobileGlobalPages.forEach((page, globalIdx) => {
                    const pageEl = document.createElement('div');
                    pageEl.className = 'mobile-page';
                    pageEl.dataset.globalIndex = globalIdx;
                    pageEl.dataset.sectionIndex = page.sectionIndex;

                    page.items.forEach(item => {
                        const iconEl = document.createElement('div');
                        iconEl.className = 'mobile-app-icon';
                        iconEl.innerHTML = `
                            <div class="mobile-app-icon-image">${getMobileIconHTML(item)}</div>
                            <div class="mobile-app-icon-name">${item.name}</div>
                        `;
                        iconEl.addEventListener('click', () => handleMobileItemClick(item));
                        pageEl.appendChild(iconEl);
                    });

                    pagesWrapper.appendChild(pageEl);
                });

                updateMobilePagePosition();
                updateMobileDockActive();
            }

            // Update page position
            function updateMobilePagePosition() {
                const pagesWrapper = document.getElementById('mobile-pages-wrapper');

                if (pagesWrapper) {
                    pagesWrapper.style.transform = `translateX(-${mobileGlobalPageIndex * 100}%)`;
                }
            }

            // Handle item click
            function handleMobileItemClick(item) {
                if (item.type === 'folder') {
                    openMobileFolder(item);
                } else if (item.type === 'link') {
                    window.open(item.url, '_blank');
                } else {
                    openMobileAppViewer(item);
                }
            }

            // Open folder overlay
            function openMobileFolder(item) {
                const folderKey = item.folderKey || item.name;
                mobileCurrentFolderItems = fileSystemDB[folderKey] || [];
                mobileFolderTotalPages = Math.max(1, Math.ceil(mobileCurrentFolderItems.length / MOBILE_FOLDER_ITEMS_PER_PAGE));
                mobileFolderCurrentPage = 0;

                const overlay = document.getElementById('mobile-folder-overlay');
                const title = document.getElementById('mobile-folder-title');
                const pagesContainer = document.getElementById('mobile-folder-pages');
                const dotsContainer = document.getElementById('mobile-folder-dots');

                if (!overlay || !title || !pagesContainer || !dotsContainer) return;

                title.textContent = item.name;

                // Render folder pages
                pagesContainer.innerHTML = '';
                for (let pageIndex = 0; pageIndex < mobileFolderTotalPages; pageIndex++) {
                    const pageEl = document.createElement('div');
                    pageEl.className = 'mobile-folder-page';

                    const startIdx = pageIndex * MOBILE_FOLDER_ITEMS_PER_PAGE;
                    const endIdx = Math.min(startIdx + MOBILE_FOLDER_ITEMS_PER_PAGE, mobileCurrentFolderItems.length);

                    for (let i = startIdx; i < endIdx; i++) {
                        const folderItem = mobileCurrentFolderItems[i];
                        const iconEl = document.createElement('div');
                        iconEl.className = 'mobile-folder-icon';
                        iconEl.innerHTML = `
                            <div class="mobile-folder-icon-image">${getMobileIconHTML(folderItem)}</div>
                            <div class="mobile-folder-icon-name">${folderItem.name}</div>
                        `;
                        iconEl.addEventListener('click', (e) => {
                            e.stopPropagation();
                            handleMobileItemClick(folderItem);
                        });
                        pageEl.appendChild(iconEl);
                    }

                    pagesContainer.appendChild(pageEl);
                }

                // Render folder dots
                dotsContainer.innerHTML = '';
                if (mobileFolderTotalPages > 1) {
                    for (let i = 0; i < mobileFolderTotalPages; i++) {
                        const dot = document.createElement('div');
                        dot.className = 'mobile-folder-dot' + (i === mobileFolderCurrentPage ? ' active' : '');
                        dotsContainer.appendChild(dot);
                    }
                }

                // Reset page position to first page
                pagesContainer.style.transform = 'translateX(0)';

                // Show overlay
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('visible'), 10);
            }

            // Close folder overlay
            function closeMobileFolder() {
                const overlay = document.getElementById('mobile-folder-overlay');
                if (!overlay) return;

                overlay.classList.remove('visible');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 250);
            }

            // Open app viewer
            function openMobileAppViewer(item) {
                const viewer = document.getElementById('mobile-app-viewer');
                const mediaArea = document.getElementById('mobile-app-media-area');
                const titleEl = document.getElementById('mobile-app-title');
                const descEl = document.getElementById('mobile-app-description');
                const detailsEl = document.getElementById('mobile-app-details');
                const linksEl = document.getElementById('mobile-app-links');

                if (!viewer || !mediaArea) return;

                // Set title and description
                if (titleEl) titleEl.textContent = item.name;
                if (descEl) descEl.textContent = item.description || '';

                // Set details
                if (detailsEl) {
                    detailsEl.innerHTML = `
                        <div class="mobile-app-detail"><span>Created:</span> ${item.created || '-'}</div>
                        <div class="mobile-app-detail"><span>Medium:</span> ${item.medium || '-'}</div>
                        <div class="mobile-app-detail"><span>Size:</span> ${item.size || '-'}</div>
                    `;
                }

                // Set links
                if (linksEl) {
                    linksEl.innerHTML = '';
                    const links = item.links || [];
                    links.forEach(link => {
                        const linkEl = document.createElement('a');
                        linkEl.className = 'mobile-app-link';
                        linkEl.textContent = link.name || link.url;
                        linkEl.href = link.url;
                        linkEl.target = '_blank';
                        linksEl.appendChild(linkEl);
                    });
                }

                // Set media content
                let mediaHTML = '';
                switch(item.type) {
                    case 'image':
                        mediaHTML = `<img src="${item.url}" alt="${item.name}" onerror="this.src='https://placehold.co/400x400/333/666?text=Image';">`;
                        break;
                    case 'video':
                        if (item.url && item.url.includes('youtube.com')) {
                            mediaHTML = `<iframe src="${item.url}" allowfullscreen></iframe>`;
                        } else {
                            mediaHTML = `<video controls autoplay playsinline><source src="${item.url}" type="video/mp4"></video>`;
                        }
                        break;
                    case 'text':
                        mediaHTML = `<pre>${item.content || ''}</pre>`;
                        break;
                    case 'html':
                        mediaHTML = `<iframe id="mobile-html-iframe" sandbox="allow-scripts allow-same-origin"></iframe>`;
                        break;
                    case 'pdf':
                        // Use Google Docs viewer for PDF on mobile (iOS doesn't support direct PDF iframe)
                        const encodedPdfUrl = encodeURIComponent(item.url);
                        mediaHTML = `<iframe src="https://docs.google.com/viewer?url=${encodedPdfUrl}&embedded=true" style="border:none;background:white;border-radius:12px;"></iframe>`;
                        break;
                    case 'website':
                        mediaHTML = `<iframe src="${item.url}" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>`;
                        break;
                    case 'glb':
                    case 'vrm':
                        mediaHTML = `<div class="mobile-glb-container" id="mobile-glb-container-${item.id}"></div>`;
                        break;
                    default:
                        mediaHTML = `<div style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;">${getMobileIconHTML(item).replace('width="50%"', 'width="120px"').replace('height="50%"', 'height="120px"')}</div>`;
                }
                mediaArea.innerHTML = mediaHTML;

                // Load HTML content
                if (item.type === 'html' && item.url) {
                    const iframe = document.getElementById('mobile-html-iframe');
                    if (iframe) {
                        fetch(item.url)
                            .then(r => r.ok ? r.text() : Promise.reject())
                            .then(html => { iframe.srcdoc = html; })
                            .catch(() => { iframe.srcdoc = '<p style="color:red;">Failed to load</p>'; });
                    }
                }

                // Load GLB model
                if ((item.type === 'glb' || item.type === 'vrm') && typeof THREE !== 'undefined') {
                    setTimeout(() => {
                        const container = document.getElementById(`mobile-glb-container-${item.id}`);
                        if (container) {
                            loadMobileGLB(item.url, container);
                        }
                    }, 100);
                }

                // Show viewer - always reset position first
                viewer.style.transform = '';
                viewer.style.transition = '';
                viewer.style.display = 'flex';
                setTimeout(() => viewer.classList.add('visible'), 10);
            }

            // Close app viewer
            function closeMobileAppViewer() {
                const viewer = document.getElementById('mobile-app-viewer');
                if (!viewer) return;

                viewer.classList.remove('visible');
                viewer.style.transform = 'translateY(100%)'; // Animate out
                setTimeout(() => {
                    viewer.style.display = 'none';
                    viewer.style.transform = ''; // Reset transform completely
                    // Clean up media
                    const mediaArea = document.getElementById('mobile-app-media-area');
                    if (mediaArea) mediaArea.innerHTML = '';
                }, 300);
            }

            // Load GLB model for mobile
            function loadMobileGLB(url, container) {
                try {
                    if (!container) {
                        console.warn('GLB container not found');
                        return;
                    }
                    if (typeof THREE === 'undefined') {
                        container.innerHTML = '<p style="color:#fff;text-align:center;padding:20px;">3D viewer not available</p>';
                        return;
                    }
                    if (!THREE.GLTFLoader) {
                        container.innerHTML = '<p style="color:#fff;text-align:center;padding:20px;">GLTFLoader not loaded</p>';
                        return;
                    }
                    if (!THREE.OrbitControls) {
                        container.innerHTML = '<p style="color:#fff;text-align:center;padding:20px;">OrbitControls not loaded</p>';
                        return;
                    }

                    // Show loading indicator
                    container.innerHTML = '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;height:100%;color:#fff;"><div class="mobile-glb-loading">Loading 3D model...</div><div class="mobile-glb-progress" style="width:60%;height:4px;background:rgba(255,255,255,0.2);border-radius:2px;margin-top:10px;overflow:hidden;"><div class="mobile-glb-progress-bar" style="width:0%;height:100%;background:#3b82f6;transition:width 0.3s;"></div></div></div>';

                    // Wait for container to have proper dimensions
                    setTimeout(() => {
                        const containerWidth = container.clientWidth || 300;
                        const containerHeight = container.clientHeight || 300;

                        const scene = new THREE.Scene();
                        // Transparent background to show popup's blurry dark background
                        scene.background = null;

                        const camera = new THREE.PerspectiveCamera(45, containerWidth / containerHeight, 0.01, 1000);
                        camera.position.set(0, 1, 4);

                        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                        renderer.setSize(containerWidth, containerHeight);
                        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                        renderer.outputEncoding = THREE.sRGBEncoding;
                        renderer.toneMapping = THREE.ACESFilmicToneMapping;
                        renderer.toneMappingExposure = 1.0;

                        // Clear loading and add canvas
                        container.innerHTML = '';
                        container.appendChild(renderer.domElement);

                        // Lights
                        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                        scene.add(ambientLight);
                        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                        directionalLight.position.set(5, 10, 7.5);
                        scene.add(directionalLight);
                        const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
                        fillLight.position.set(-5, 0, -5);
                        scene.add(fillLight);

                        // Controls
                        const controls = new THREE.OrbitControls(camera, renderer.domElement);
                        controls.enableDamping = true;
                        controls.dampingFactor = 0.05;
                        controls.autoRotate = true;
                        controls.autoRotateSpeed = 1.0;
                        controls.target.set(0, 0.5, 0);
                        controls.minPolarAngle = Math.PI / 4;
                        controls.maxPolarAngle = Math.PI / 1.5;
                        controls.update();

                        // Animation mixer for animated models
                        let mixer = null;
                        const clock = new THREE.Clock();

                        // Setup loader with DRACO and Meshopt support
                        const loader = new THREE.GLTFLoader();

                        // Add DRACO decoder for compressed meshes
                        if (THREE.DRACOLoader) {
                            const dracoLoader = new THREE.DRACOLoader();
                            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
                            loader.setDRACOLoader(dracoLoader);
                        }

                        // Add Meshopt decoder for optimized meshes
                        if (typeof MeshoptDecoder !== 'undefined') {
                            loader.setMeshoptDecoder(MeshoptDecoder);
                        }

                        loader.load(
                            url,
                            (gltf) => {
                                const model = gltf.scene;
                                const box = new THREE.Box3().setFromObject(model);
                                const center = box.getCenter(new THREE.Vector3());
                                model.position.x = -center.x;
                                model.position.z = -center.z;
                                model.position.y = -0.8;
                                scene.add(model);

                                // Handle animations
                                if (gltf.animations && gltf.animations.length > 0) {
                                    mixer = new THREE.AnimationMixer(model);
                                    gltf.animations.forEach(clip => {
                                        const action = mixer.clipAction(clip);
                                        action.setLoop(THREE.LoopRepeat);
                                        action.play();
                                    });
                                }
                            },
                            (progress) => {
                                // Progress is available
                            },
                            (error) => {
                                console.error('GLB load error:', error);
                                container.innerHTML = '<p style="color:#fff;text-align:center;padding:20px;">Failed to load 3D model</p>';
                            }
                        );

                        // Animation loop
                        let animationId;
                        function animate() {
                            const viewer = document.getElementById('mobile-app-viewer');
                            if (!viewer || !viewer.classList.contains('visible')) {
                                cancelAnimationFrame(animationId);
                                if (renderer) renderer.dispose();
                                return;
                            }
                            animationId = requestAnimationFrame(animate);
                            if (mixer) mixer.update(clock.getDelta());
                            controls.update();
                            renderer.render(scene, camera);
                        }
                        animate();

                    }, 200); // Wait for container to render

                } catch (error) {
                    console.error('Mobile GLB viewer error:', error);
                    if (container) {
                        container.innerHTML = '<p style="color:#fff;text-align:center;padding:20px;">Error loading 3D viewer</p>';
                    }
                }
            }

            // Swipe handling for main pages - smooth iPhone-like dragging with rubber-band
            function setupMobileSwipe() {
                const pagesContainer = document.getElementById('mobile-pages-container');
                const pagesWrapper = document.getElementById('mobile-pages-wrapper');
                if (!pagesContainer || !pagesWrapper) return;

                let startX = 0;
                let startY = 0;
                let currentX = 0;
                let isDragging = false;
                let isHorizontalSwipe = null;

                // Get current base offset in pixels
                function getBaseOffset() {
                    return mobileGlobalPageIndex * pagesContainer.clientWidth;
                }

                // Get max offset (last page)
                function getMaxOffset() {
                    return (mobileTotalGlobalPages - 1) * pagesContainer.clientWidth;
                }

                // Rubber-band effect for over-scroll
                function applyRubberBand(offset) {
                    const maxOffset = getMaxOffset();

                    // At left edge (first page)
                    if (offset < 0) {
                        return offset * 0.3; // Rubber-band resistance
                    }
                    // At right edge (last page)
                    if (offset > maxOffset) {
                        const overscroll = offset - maxOffset;
                        return maxOffset + (overscroll * 0.3); // Rubber-band resistance
                    }
                    return offset;
                }

                // Handle swipe completion
                function handleSwipeEnd(diffX) {
                    const threshold = pagesContainer.clientWidth * 0.15; // 15% threshold
                    const prevSection = getCurrentSectionIndex();

                    // Re-enable transition with spring effect
                    pagesWrapper.style.transition = 'transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94)';

                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0 && mobileGlobalPageIndex < mobileTotalGlobalPages - 1) {
                            // Swipe left - go to next page
                            mobileGlobalPageIndex++;
                        } else if (diffX < 0 && mobileGlobalPageIndex > 0) {
                            // Swipe right - go to previous page
                            mobileGlobalPageIndex--;
                        }
                    }

                    updateMobilePagePosition();

                    // Update dock if section changed
                    if (getCurrentSectionIndex() !== prevSection) {
                        updateMobileDockActive();
                    }
                }

                // Touch events
                pagesContainer.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    currentX = startX;
                    isDragging = true;
                    isHorizontalSwipe = null;
                    // Disable transition during drag
                    pagesWrapper.style.transition = 'none';
                }, { passive: true });

                pagesContainer.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;

                    currentX = e.touches[0].clientX;
                    const currentY = e.touches[0].clientY;
                    const diffX = startX - currentX;
                    const diffY = startY - currentY;

                    // Determine swipe direction on first significant move
                    if (isHorizontalSwipe === null && (Math.abs(diffX) > 10 || Math.abs(diffY) > 10)) {
                        isHorizontalSwipe = Math.abs(diffX) > Math.abs(diffY);
                    }

                    // Only handle horizontal swipes
                    if (isHorizontalSwipe) {
                        const baseOffset = getBaseOffset();
                        let dragOffset = baseOffset + diffX;
                        dragOffset = applyRubberBand(dragOffset);
                        pagesWrapper.style.transform = `translateX(-${dragOffset}px)`;
                    }
                }, { passive: true });

                pagesContainer.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    isDragging = false;

                    const diffX = startX - currentX;

                    if (isHorizontalSwipe && Math.abs(diffX) > 10) {
                        handleSwipeEnd(diffX);
                    } else {
                        // Re-enable transition and snap back
                        pagesWrapper.style.transition = 'transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        updateMobilePagePosition();
                    }
                    isHorizontalSwipe = null;
                }, { passive: true });

                // Mouse support for desktop in narrow mode
                pagesContainer.addEventListener('mousedown', (e) => {
                    startX = e.clientX;
                    currentX = startX;
                    isDragging = true;
                    pagesWrapper.style.transition = 'none';
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    currentX = e.clientX;
                    const diffX = startX - currentX;
                    const baseOffset = getBaseOffset();
                    let dragOffset = baseOffset + diffX;
                    dragOffset = applyRubberBand(dragOffset);
                    pagesWrapper.style.transform = `translateX(-${dragOffset}px)`;
                });

                document.addEventListener('mouseup', (e) => {
                    if (!isDragging) return;
                    isDragging = false;

                    const diffX = startX - currentX;
                    pagesWrapper.style.transition = 'transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94)';

                    if (Math.abs(diffX) > 50) {
                        handleSwipeEnd(diffX);
                    } else {
                        updateMobilePagePosition();
                    }
                });
            }

            // Swipe for folder pages (touch + mouse)
            let folderSwipeStartX = 0;
            let folderSwipeCurrentX = 0;
            let folderSwipeIsDragging = false;

            function setupMobileFolderSwipe() {
                const pagesWrapper = document.getElementById('mobile-folder-pages-wrapper');
                const folderContainer = document.getElementById('mobile-folder-container');
                if (!pagesWrapper || !folderContainer) return;

                // Touch events
                folderContainer.addEventListener('touchstart', (e) => {
                    folderSwipeStartX = e.touches[0].clientX;
                    folderSwipeCurrentX = folderSwipeStartX;
                    folderSwipeIsDragging = true;
                }, { passive: true });

                folderContainer.addEventListener('touchmove', (e) => {
                    if (!folderSwipeIsDragging) return;
                    folderSwipeCurrentX = e.touches[0].clientX;
                }, { passive: true });

                folderContainer.addEventListener('touchend', (e) => {
                    if (!folderSwipeIsDragging) return;
                    folderSwipeIsDragging = false;

                    const diffX = folderSwipeStartX - folderSwipeCurrentX;

                    if (Math.abs(diffX) > 40) {
                        if (diffX > 0 && mobileFolderCurrentPage < mobileFolderTotalPages - 1) {
                            mobileFolderCurrentPage++;
                        } else if (diffX < 0 && mobileFolderCurrentPage > 0) {
                            mobileFolderCurrentPage--;
                        }
                        updateMobileFolderPagePosition();
                    }
                }, { passive: true });

                // Mouse events - attach to folder container for better capture
                folderContainer.addEventListener('mousedown', (e) => {
                    if (e.target.closest('.mobile-folder-icon')) return; // Don't start drag on icons
                    folderSwipeStartX = e.clientX;
                    folderSwipeCurrentX = folderSwipeStartX;
                    folderSwipeIsDragging = true;
                    folderContainer.style.cursor = 'grabbing';
                });

                folderContainer.addEventListener('mousemove', (e) => {
                    if (!folderSwipeIsDragging) return;
                    folderSwipeCurrentX = e.clientX;
                });

                folderContainer.addEventListener('mouseup', (e) => {
                    if (!folderSwipeIsDragging) return;
                    folderSwipeIsDragging = false;
                    folderContainer.style.cursor = '';

                    const diffX = folderSwipeStartX - folderSwipeCurrentX;

                    if (Math.abs(diffX) > 40) {
                        if (diffX > 0 && mobileFolderCurrentPage < mobileFolderTotalPages - 1) {
                            mobileFolderCurrentPage++;
                        } else if (diffX < 0 && mobileFolderCurrentPage > 0) {
                            mobileFolderCurrentPage--;
                        }
                        updateMobileFolderPagePosition();
                    }
                });

                folderContainer.addEventListener('mouseleave', () => {
                    if (folderSwipeIsDragging) {
                        folderSwipeIsDragging = false;
                        folderContainer.style.cursor = '';
                    }
                });
            }

            function updateMobileFolderPagePosition() {
                const pagesContainer = document.getElementById('mobile-folder-pages');
                const dots = document.querySelectorAll('#mobile-folder-dots .mobile-folder-dot');

                if (pagesContainer) {
                    pagesContainer.style.transform = `translateX(-${mobileFolderCurrentPage * 100}%)`;
                }

                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === mobileFolderCurrentPage);
                });
            }

            // Swipe down to close app viewer (touch + mouse)
            function setupMobileAppViewerSwipe() {
                const viewer = document.getElementById('mobile-app-viewer');
                if (!viewer) return;

                let startY = 0;
                let currentY = 0;
                let isDragging = false;
                const CLOSE_THRESHOLD = 150; // Need to drag 150px to close

                function resetViewerPosition() {
                    viewer.style.transition = 'transform 0.25s ease-out';
                    viewer.style.transform = 'translateY(0)';
                    // Remove transition after animation
                    setTimeout(() => {
                        viewer.style.transition = '';
                    }, 250);
                }

                // Touch events
                viewer.addEventListener('touchstart', (e) => {
                    if (e.target.closest('#mobile-app-info-area') || e.target.closest('#mobile-app-swipe-indicator')) {
                        startY = e.touches[0].clientY;
                        currentY = startY;
                        isDragging = true;
                        viewer.style.transition = 'none'; // Disable transition during drag
                    }
                }, { passive: true });

                viewer.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    currentY = e.touches[0].clientY;
                    const diff = currentY - startY;

                    // Only allow dragging down, not up
                    if (diff > 0) {
                        viewer.style.transform = `translateY(${diff}px)`;
                    }
                }, { passive: true });

                viewer.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    isDragging = false;

                    const diff = currentY - startY;

                    if (diff > CLOSE_THRESHOLD) {
                        closeMobileAppViewer();
                    } else {
                        resetViewerPosition();
                    }
                }, { passive: true });

                // Mouse events
                viewer.addEventListener('mousedown', (e) => {
                    if (e.target.closest('#mobile-app-info-area') || e.target.closest('#mobile-app-swipe-indicator')) {
                        startY = e.clientY;
                        currentY = startY;
                        isDragging = true;
                        viewer.style.transition = 'none';
                        e.preventDefault();
                    }
                });

                viewer.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    currentY = e.clientY;
                    const diff = currentY - startY;

                    if (diff > 0) {
                        viewer.style.transform = `translateY(${diff}px)`;
                    }
                });

                viewer.addEventListener('mouseup', (e) => {
                    if (!isDragging) return;
                    isDragging = false;

                    const diff = currentY - startY;

                    if (diff > CLOSE_THRESHOLD) {
                        closeMobileAppViewer();
                    } else {
                        resetViewerPosition();
                    }
                });

                viewer.addEventListener('mouseleave', () => {
                    if (isDragging) {
                        isDragging = false;
                        resetViewerPosition();
                    }
                });
            }

            // Close button and overlay click handlers
            function setupMobileEventListeners() {
                // Close folder when clicking outside
                const folderOverlay = document.getElementById('mobile-folder-overlay');
                if (folderOverlay) {
                    folderOverlay.addEventListener('click', (e) => {
                        if (e.target === folderOverlay) {
                            closeMobileFolder();
                        }
                    });
                }

                // Close app viewer button
                const closeBtn = document.getElementById('mobile-app-close');
                if (closeBtn) {
                    closeBtn.addEventListener('click', closeMobileAppViewer);
                }

                // Update time
                function updateMobileTime() {
                    const timeEl = document.getElementById('mobile-time');
                    if (timeEl) {
                        const now = new Date();
                        timeEl.textContent = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false });
                    }
                }
                updateMobileTime();
                setInterval(updateMobileTime, 60000);
            }

            // Initialize mobile interface
            function initMobileInterface() {
                renderMobileDock();
                renderMobileMainGrid();
                setupMobileSwipe();
                setupMobileFolderSwipe();
                setupMobileAppViewerSwipe();
                setupMobileEventListeners();
            }

            // Initialize on load
            initMobileInterface();

            // ============================================= //
            // ======== END MOBILE INTERFACE LOGIC ======== //
            // ============================================= //
        });
    </script>
</body>
